<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-image: url("https://i.ibb.co/G0sTW8C/bg-titipgo.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      /* Ensure body takes full height and contains flex items */
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-header {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-header img {
      height: 40px;
      object-fit: contain;
    }

    .sidebar-nav ul {
      padding: 1rem 0;
      flex-grow: 1;
    }

    .sidebar-nav li {
      padding: 0.75rem 1.5rem;
      margin: 0.25rem 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #333;
      transition: background-color 0.2s, color 0.2s;
    }

    .sidebar-nav li:hover {
      background-color: #f8e5f0;
      color: #ec4899;
    }

    /* Active state for sidebar navigation */
    .sidebar-nav li.active {
      background-color: #f8e5f0;
      color: #ec4899;
      font-weight: 600;
    }

    .sidebar-nav li.active span {
      font-weight: 800;
    }

    .sidebar-nav li a {
      text-decoration: none;
      color: inherit;
    }

    /* Main Content Area */
    .main-content {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      /* Align content to the left */
    }

    /* Chat Layout */
    .chat-container {
      display: flex;
      width: 100%;
      height: calc(100vh - 80px - 3rem - 24px);
      /* Full height minus header and padding */
      max-width: 1000px;
      /* Max width for the entire chat area */
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .chat-list {
      width: 250px;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
      background-color: #f8f8f8;
      flex-shrink: 0;
    }

    .chat-list-item {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
      gap: 1rem;
    }

    .chat-list-item:hover {
      background-color: #f0f0f0;
    }

    .chat-list-item.active {
      background-color: #f8e5f0;
      border-right: 3px solid #ec4899;
      font-weight: 600;
    }

    .chat-list-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-window {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e0e0e0;
      background-color: #fff;
      gap: 1rem;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      background-color: #fdfcff;
    }

    .chat-message-placeholder {
      background-color: #e0e0e0;
      /* Placeholder color */
      border-radius: 0.5rem;
      height: 50px;
      /* Fixed height for placeholder messages */
      margin-bottom: 1rem;
      width: 70%;
      /* Example width for messages */
    }

    .chat-message-placeholder:nth-child(even) {
      margin-left: auto;
      /* Align some messages to the right */
      background-color: #d1e7dd;
      /* Different color for 'sent' messages */
    }

    .chat-input-area {
      padding: 1rem 1.5rem;
      border-top: 1px solid #e0e0e0;
      background-color: #fff;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .chat-input {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      outline: none;
    }

    .chat-input:focus {
      border-color: #ec4899;
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
    }

    .chat-input-area button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.25rem;
      transition: background-color 0.2s;
    }

    .chat-input-area button:hover {
      background-color: #f0f0f0;
    }

    /* Modal (Popup) Styling for Logout */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
      gap: 1rem;
    }

    .modal-buttons button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .modal-buttons .btn-cancel {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .modal-buttons .btn-cancel:hover {
      background-color: #e0e0e0;
    }

    .modal-buttons .btn-confirm {
      background-color: #ef4444;
      color: white;
      border: 1px solid #ef4444;
    }

    .modal-buttons .btn-confirm:hover {
      background-color: #dc2626;
    }
  </style>
</head>

<body>

      </div>
      <nav class="sidebar-nav">

    <div class="main-content">

      <div class="chat-container">

  <div id="logout-modal" class="modal-overlay">
    <div class="modal-content">
      <h3 class="text-xl font-semibold mb-4">Konfirmasi Logout</h3>
      <p class="text-gray-700">
        Apakah Anda yakin ingin keluar dari akun ini?
      </p>
      <div class="modal-buttons">
        <button id="cancel-logout" class="btn-cancel">Batal</button>
        <button id="confirm-logout" class="btn-confirm">Logout</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    // --- PENGAMBILAN JASTIPER ID SETELAH LOGIN (TETAP SAMA UNTUK SIMULASI) ---
    let currentJastiperId = localStorage.getItem("jastiperId");
    if (!currentJastiperId) {
      console.warn(
        "Jastiper ID tidak ditemukan di localStorage. Menggunakan ID contoh untuk testing."
      );
      const tempJastiperId = "contoh_jastiper_id_untuk_testing";
      localStorage.setItem("jastiperId", tempJastiperId);
      currentJastiperId = tempJastiperId;
    } else {
      console.log("Jastiper ID yang terdeteksi:", currentJastiperId);
    }

    // --- Logout functionality (Same as previous pages) ---
    const logoutButton = document.getElementById("logout-button");
    const logoutModal = document.getElementById("logout-modal");
    const cancelLogoutButton = document.getElementById("cancel-logout");
    const confirmLogoutButton = document.getElementById("confirm-logout");

    logoutButton.addEventListener("click", () => {
      logoutModal.classList.add("show");
    });
    cancelLogoutButton.addEventListener("click", () => {
      logoutModal.classList.remove("show");
    });
    confirmLogoutButton.addEventListener("click", () => {
      localStorage.removeItem("jastiperId");
      alert("Anda telah logout.");
      window.location.href = "halaman_login_anda.html"; // Redirect to your login page
    });

    // Basic chat list interaction (for demo purposes)
    const chatListItems = document.querySelectorAll(".chat-list-item");
    const chatHeaderName = document.querySelector(".chat-header span");
    const chatHeaderAvatar = document.querySelector(".chat-header img");

    chatListItems.forEach((item) => {
      item.addEventListener("click", () => {
        // Remove 'active' class from all items
        chatListItems.forEach((li) => li.classList.remove("active"));
        // Add 'active' class to the clicked item
        item.classList.add("active");

        // Update chat header with selected user's name and a generic avatar
        const userName = item.querySelector("span").textContent;
        chatHeaderName.textContent = userName;
        // For a real app, you'd load the actual avatar based on the user
        chatHeaderAvatar.src = "https://via.placeholder.com/40"; // Placeholder for now
      });
    });

    // Dummy logic for sending messages (for demo purposes)
    const chatInput = document.querySelector(".chat-input");
    const sendMessageButton = document.querySelector(
      ".chat-input-area button:last-child"
    );
    const chatMessagesContainer = document.querySelector(".chat-messages");

    sendMessageButton.addEventListener("click", () => {
      const messageText = chatInput.value.trim();
      if (messageText) {
        // Simulate sending a message by adding a new placeholder
        const newMessage = document.createElement("div");
        newMessage.classList.add("chat-message-placeholder");
        newMessage.style.width = `${Math.min(
          80,
          messageText.length * 5 + 20
        )}%`; // Dynamic width
        newMessage.style.marginLeft = "auto"; // Align to right (sent message)
        newMessage.style.backgroundColor = "#d1e7dd"; // Sent message color
        newMessage.textContent = messageText; // For actual message, you'd display text

        chatMessagesContainer.appendChild(newMessage);
        chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight; // Scroll to bottom
        chatInput.value = ""; // Clear input
      }
    });

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessageButton.click();
      }
    });
  </script>
