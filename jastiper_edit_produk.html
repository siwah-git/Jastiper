<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-image: url("https://i.ibb.co/G0sTW8C/bg-titipgo.png");
      /* Updated background image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-header {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-header img {
      height: 40px;
      object-fit: contain;
    }

    .sidebar-nav ul {
      padding: 1rem 0;
      flex-grow: 1;
    }

    .sidebar-nav li {
      padding: 0.75rem 1.5rem;
      margin: 0.25rem 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #333;
      transition: background-color 0.2s, color 0.2s;
    }

    .sidebar-nav li:hover {
      background-color: #f8e5f0;
      color: #ec4899;
    }

    /* Active state for sidebar navigation */
    .sidebar-nav li.active {
      background-color: #f8e5f0;
      color: #ec4899;
      font-weight: 600;
    }

    .sidebar-nav li.active span {
      font-weight: 800;
    }

    .sidebar-nav li a {
      text-decoration: none;
      color: inherit;
    }

    /* Main Content Area */
    .main-content {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Card Styling (re-used for main sections) */
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
    }

    /* Form Input Styling */
    .input-group label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 0.9rem;
      color: #333;
      background-color: #f9f9f9;
    }

    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: #ec4899;
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
    }

    /* Image Preview for Product Photo */
    #edit-product-image-preview {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 1px solid #eee;
    }

    /* Variant Image Preview */
    .variant-image-preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 1px solid #eee;
      margin-top: 0.5rem;
      display: none;
    }

    /* Button Styling */
    .btn-primary {
      background-color: #ec4899;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(236, 72, 153, 0.2);
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #db2777;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s, border-color 0.2s;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .btn-danger {
      background-color: #ef4444;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
      cursor: pointer;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    /* Modal (Popup) Styling for Logout and Custom Alerts */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
      gap: 1rem;
    }

    .modal-buttons button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .modal-buttons .btn-cancel {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .modal-buttons .btn-cancel:hover {
      background-color: #e0e0e0;
    }

    .modal-buttons .btn-confirm {
      background-color: #ef4444;
      color: white;
      border: 1px solid #ef4444;
    }

    .modal-buttons .btn-confirm:hover {
      background-color: #dc2626;
    }

    .modal-buttons .btn-confirm.success {
      background-color: #22c55e;
      /* Green for success */
      border-color: #22c55e;
    }

    .modal-buttons .btn-confirm.success:hover {
      background-color: #16a34a;
    }

    /* Tab styling */
    .tab-container {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab-button {
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-weight: 600;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab-button.active {
      color: #ec4899;
      border-color: #ec4899;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="flex h-full">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://i.ibb.co/4J1yg0g/logo-titipgo.png" alt="TitipGo" />
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <span>üìã</span> <a href="jastiper_dashboard.html">To-Do List</a>
          </li>
          <li class="active">
            <span>üè¨</span> <a href="jastiper_toko_kita.html">Toko Kita</a>
          </li>
          <li><span>üí¨</span><a href="jastiper_chat.html">Chat</a></li>
          <li id="logout-button-sidebar"><span>‚û°Ô∏è</span> Logout</li>
        </ul>

    <div class="main-content">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Produk</h1>

      <form id="edit-product-form" class="flex flex-col h-full">
        <div class="card flex-grow overflow-y-auto mb-6">
          <div class="tab-container">
            <div class="tab-button active" data-tab="info-produk">
              Informasi Produk
            </div>
            <div class="tab-button" data-tab="selengkapnya">Selengkapnya</div>
          </div>

          <div id="info-produk-content" class="tab-content active">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <div class="mb-4">
                  <label for="edit-imageUrl" class="block text-sm font-medium text-gray-700 mb-2">Foto Produk
                    (URL):</label>
                  <input type="url" id="edit-imageUrl"

                    placeholder="URL Gambar Produk" />
                  <img id="edit-product-image-preview" src="" alt="Product Image" class="mt-2 hidden" />
                </div>

                <div class="input-group mb-4">
                  <label for="edit-namaProduk">Nama Produk:</label>
                  <input type="text" id="edit-namaProduk" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500" />
                </div>
                <div class="input-group mb-4">
                  <label for="edit-kategori">Kategori:</label>
                  <select id="edit-kategori"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                    <option value="">Pilih Kategori</option>
                  </select>
                </div>
                <div class="input-group mb-4">
                  <label for="edit-deskripsi">Deskripsi:</label>
                  <textarea id="edit-deskripsi" rows="4"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500"></textarea>
                </div>
              </div>

              <div>
                <div class="input-group mb-4">
                  <label for="edit-status">Keterangan:</label>
                  <select id="edit-status"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                    <option value="READY ID">READY ID</option>
                    <option value="KOSONG">KOSONG</option>
                    <option value="PRE-ORDER">PRE-ORDER</option>
                  </select>
                </div>
                <div class="input-group mb-4">
                  <label for="edit-harga">Harga:</label>
                  <input type="number" id="edit-harga" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500" />
                </div>
                <div class="input-group mb-4">
                  <label for="edit-stok">Stok:</label>
                  <input type="number" id="edit-stok" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500" />
                </div>
              </div>
            </div>
          </div>

          <div id="selengkapnya-content" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <div class="input-group mb-4">
                  <label for="edit-merk">Merk:</label>
                  <input type="text" id="edit-merk"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500" />
                </div>
                <div class="input-group mb-4">
                  <label for="edit-negaraAsal">Negara Asal:</label>
                  <input type="text" id="edit-negaraAsal"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500" />
                </div>
                <div class="input-group mb-4">
                  <label for="edit-jenis">Jenis:</label>
                  <select id="edit-jenis"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                    <option value="">
                      Pilih Jenis (Pilih Kategori Dahulu)
                    </option>
                  </select>
                </div>
              </div>
              <div>
                <div class="input-group mb-4">
                  <label for="edit-berat">Berat (kg):</label>
                  <input type="number" id="edit-berat" step="0.01" placeholder="0.00"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500" />
                </div>
                <div class="input-group mb-4">
                  <label for="edit-batasPesan">Batas Pesan:</label>
                  <input type="date" id="edit-batasPesan"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500" />
                </div>
                <div class="input-group mb-4">
                  <label for="edit-fee">Fee (Otomatis):</label>
                  <input type="text" id="edit-fee" disabled
                    class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed" />

              </div>
            </div>

            <!-- Bagian Varian Produk -->
            <div class="mt-8 pt-6 border-t border-gray-200">
              <h3 class="text-lg font-bold text-gray-800 mb-4">Varian Produk</h3>
              <div id="variants-container" class="space-y-6">
                <!-- Varian akan ditambahkan di sini secara dinamis -->

        <div class="flex justify-start mt-4 pb-4">
          <button type="submit" class="btn-primary">Simpan Perubahan</button>
          <button type="button" class="btn-secondary ml-4" onclick="window.location.href='jastiper_toko_kita.html'">
            Batal
          </button>
          <button type="button" id="btn-hapus-produk" class="btn-danger ml-4">
            Hapus
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logout-modal" class="modal-overlay">
    <div class="modal-content">
      <h3 class="text-xl font-semibold mb-4">Konfirmasi Logout</h3>
      <p class="text-gray-700">
        Apakah Anda yakin ingin keluar dari akun ini?
      </p>
      <div class="modal-buttons">
        <button id="cancel-logout" class="btn-cancel">Batal</button>
        <button id="confirm-logout" class="btn-confirm">Logout</button>

  </div>

  <!-- Custom Confirmation/Alert Modal -->
  <div id="custom-confirm-modal" class="modal-overlay">
    <div class="modal-content">
      <h3 class="text-xl font-semibold mb-4" id="custom-confirm-title">Peringatan!</h3>
      <p class="text-gray-700 mb-4" id="custom-confirm-message"></p>
      <div class="modal-buttons">
        <button id="custom-cancel-btn" class="btn-cancel hidden">Batal</button>
        <button id="custom-confirm-btn" class="btn-confirm">OK</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Import Firebase functions from firebase-config.js
    import {
      auth,
      db,
      signOut,
      onAuthStateChanged,
      collection,
      query,
      where,
      getDocs,
      getDoc,
      doc,
      updateDoc,
      deleteDoc
    } from './firebase-config.js'; // Ensure this path is correct

    let currentJastiperId = null;
    let currentProductId = null; // Store product ID from URL

    // Custom Confirmation/Alert Modal elements
    const customConfirmModal = document.getElementById('custom-confirm-modal');
    const customConfirmTitle = document.getElementById('custom-confirm-title');
    const customConfirmMessage = document.getElementById('custom-confirm-message');
    const customCancelBtn = document.getElementById('custom-cancel-btn');
    const customConfirmBtn = document.getElementById('custom-confirm-btn');
    let customConfirmCallback = null;

    // Function to show custom confirmation/alert modal
    function showCustomConfirm(message, callback, isConfirmation = false) {
      customConfirmMessage.textContent = message;
      customConfirmCallback = callback;
      customConfirmTitle.textContent = isConfirmation ? "Konfirmasi" : "Peringatan!";
      if (isConfirmation) {
        customCancelBtn.classList.remove('hidden');
      } else {
        customCancelBtn.classList.add('hidden');
      }
      customConfirmBtn.textContent = isConfirmation ? "Ya" : "OK"; // Change text based on type
      customConfirmBtn.classList.remove('success'); // Reset button style
      customConfirmModal.classList.add('show');
    }

    customCancelBtn.addEventListener('click', () => {
      customConfirmModal.classList.remove('show');
      customConfirmCallback = null; // Clear callback if cancelled
    });

    customConfirmBtn.addEventListener('click', () => {
      customConfirmModal.classList.remove('show');
      if (customConfirmCallback) {
        customConfirmCallback();
      }
      customConfirmCallback = null; // Clear callback after execution
    });

    // DOM Elements
    const form = document.getElementById("edit-product-form");
    const namaProdukInput = document.getElementById("edit-namaProduk");
    const negaraAsalInput = document.getElementById("edit-negaraAsal");
    const kategoriSelect = document.getElementById("edit-kategori");
    const hargaInput = document.getElementById("edit-harga");
    const stokInput = document.getElementById("edit-stok");
    const statusSelect = document.getElementById("edit-status");
    const imageUrlInput = document.getElementById("edit-imageUrl");
    const imagePreview = document.getElementById("edit-product-image-preview");

    // New fields
    const deskripsiInput = document.getElementById("edit-deskripsi");
    const merkInput = document.getElementById("edit-merk");
    const beratInput = document.getElementById("edit-berat");
    const batasPesanInput = document.getElementById("edit-batasPesan");
    const jenisSelect = document.getElementById("edit-jenis");
    const feeInput = document.getElementById("edit-fee");
    const btnHapusProduk = document.getElementById("btn-hapus-produk");

    // Tab Elements
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabContents = document.querySelectorAll(".tab-content");

    // Variant Elements
    const variantsContainer = document.getElementById("variants-container");
    const addVariantButton = document.getElementById("add-variant-button");

    // --- Data untuk dropdown "Kategori" dan "Jenis" dari image_6ff314.png ---
    const categoryAndTypeOptions = {
      "Fashion & Aksesoris": [
        "Pakaian", "Sepatu", "Sandal", "Tas", "Dompet", "Jam Tangan", "Topi", "Aksesoris",
      ],
      "Kosmetik & Skincare": [
        "Skincare", "Makeup", "Perawatan Rambut", "Body Care", "Masker Wajah", "Produk Khusus",
      ],
      "Elektronik & Gadget": [
        "Smartphone", "Aksesoris Gadget", "Kamera", "Smartwatch", "Alat Elektronik", "Gaming",
      ],
      "Makanan & Minuman": [
        "Snack", "Minuman", "Bumbu", "Makanan", "Cokelat & permen", "Oleh-oleh musiman",
      ],
      "Mainan & Hobi": [
        "Mainan anak", "Action figure", "Puzzle & board game", "Model kit", "Alat gambar",
      ],
    };

    // Fungsi untuk mengaktifkan tab
    function activateTab(tabName) {
      tabButtons.forEach((button) => {
        if (button.dataset.tab === tabName) {
          button.classList.add("active");
        } else {
          button.classList.remove("active");
        }
      });

      tabContents.forEach((content) => {
        if (content.id === `${tabName}-content`) {
          content.classList.add("active");
        } else {
          content.classList.remove("active");
        }
      });
    }

    // Event Listeners for tabs
    tabButtons.forEach((button) => {
      button.addEventListener("click", () => {
        activateTab(button.dataset.tab);
      });
    });

    // Fungsi untuk mengisi dropdown "Kategori"
    function populateKategoriOptions(selectedCategory = "") {
      kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>'; // Opsi default
      for (const category in categoryAndTypeOptions) {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        if (category === selectedCategory) {
          option.selected = true;
        }
        kategoriSelect.appendChild(option);
      }
    }

    // Fungsi untuk mengisi ulang dropdown "Jenis" berdasarkan "Kategori" yang dipilih
    function updateJenisOptions(selectedType = "") {
      const selectedCategory = kategoriSelect.value;
      const options = categoryAndTypeOptions[selectedCategory] || []; // Ambil array jenis, atau array kosong jika tidak ada

      jenisSelect.innerHTML = ""; // Kosongkan opsi yang ada

      // Tambahkan opsi default "Pilih Jenis"
      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "Pilih Jenis";
      if (!selectedCategory) {
        defaultOption.textContent = "Pilih Jenis (Pilih Kategori Dahulu)";
      }
      jenisSelect.appendChild(defaultOption);

      // Tambahkan opsi jenis yang sesuai
      options.forEach((jenis) => {
        const option = document.createElement("option");
        option.value = jenis;
        option.textContent = jenis;
        if (jenis === selectedType) {
          option.selected = true;
        }
        jenisSelect.appendChild(option);
      });
    }

    // Event Listener untuk perubahan kategori
    kategoriSelect.addEventListener("change", () => {
      updateJenisOptions(); // Reset jenis saat kategori berubah
    });

    // --- Variant Management Functions ---
    let variantsData = []; // Array to hold variant objects

    function renderVariant(variant = {}) {
      const variantDiv = document.createElement('div');
      variantDiv.classList.add('variant-item', 'border', 'border-gray-200', 'rounded-md', 'p-4', 'mb-4', 'bg-gray-50');
      variantDiv.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <h4 class="font-semibold text-gray-700">Varian Baru</h4>
                    <button type="button" class="remove-variant-button text-red-500 hover:text-red-700">
                        <i class="fas fa-times-circle"></i> Hapus Varian
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="input-group">
                        <label for="variant-name-${Date.now()}">Nama Varian:</label>
                        <input type="text" class="variant-name w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Contoh: Warna Merah, Ukuran S" value="${variant.name || ''}" required />
                    </div>
                    <div class="input-group">
                        <label for="variant-price-${Date.now()}">Harga Varian (opsional):</label>
                        <input type="number" class="variant-price w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Jika berbeda dari harga utama" value="${variant.price || ''}" />
                    </div>
                    <div class="input-group">
                        <label for="variant-stock-${Date.now()}">Stok Varian:</label>
                        <input type="number" class="variant-stock w-full px-3 py-2 border border-gray-300 rounded-md" value="${variant.stock !== undefined ? variant.stock : ''}" required />
                    </div>
                    <div class="input-group">
                        <label for="variant-imageUrl-${Date.now()}">Foto Varian (URL):</label>
                        <input type="url" class="variant-imageUrl w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="URL Gambar Varian" value="${variant.imageUrl || ''}" />
                        <img src="${variant.imageUrl || ''}" alt="Variant Image" class="variant-image-preview ${variant.imageUrl ? '' : 'hidden'}" />
                    </div>
                </div>
            `;
      variantsContainer.appendChild(variantDiv);

      // Add event listener for image preview
      const variantImageUrlInput = variantDiv.querySelector('.variant-imageUrl');
      const variantImagePreview = variantDiv.querySelector('.variant-image-preview');
      variantImageUrlInput.addEventListener('input', () => {
        if (variantImageUrlInput.value) {
          variantImagePreview.src = variantImageUrlInput.value;
          variantImagePreview.classList.remove('hidden');
        } else {
          variantImagePreview.classList.add('hidden');
        }
      });

      // Add event listener for remove button
      variantDiv.querySelector('.remove-variant-button').addEventListener('click', () => {
        showCustomConfirm('Apakah Anda yakin ingin menghapus varian ini?', () => {
          variantDiv.remove();
          // Update variantsData array (will be handled on form submission)
        }, true);
      });
    }

    addVariantButton.addEventListener('click', () => {
      renderVariant({}); // Render an empty variant for new input
    });

    // --- Load Product Data ---
    async function loadProductData(productId) {
      if (!productId) {
        showCustomConfirm("ID Produk tidak ditemukan. Kembali ke halaman Toko Kita.", () => {
          window.location.href = "jastiper_toko_kita.html";
        });
        return;
      }

      try {
        const productRef = doc(db, "products", productId);
        const productSnap = await getDoc(productRef);

        if (productSnap.exists()) {
          const product = productSnap.data();

          if (product.tokoId !== currentJastiperId) { // Assuming 'tokoId' is the jastiperId
            showCustomConfirm("Anda tidak memiliki izin untuk mengedit produk ini.", () => {
              window.location.href = "jastiper_toko_kita.html";
            });
            return;
          }

          namaProdukInput.value = product.namaProduk || "";
          negaraAsalInput.value = product.negaraAsal || "";
          hargaInput.value = product.harga || 0;
          stokInput.value = product.stok !== undefined ? product.stok : 0;
          statusSelect.value = product.status || "READY ID";
          imageUrlInput.value = product.imageUrl || "";

          populateKategoriOptions(product.kategori);
          updateJenisOptions(product.jenis);

          deskripsiInput.value = product.deskripsi || "";
          merkInput.value = product.merk || "";
          beratInput.value = product.berat !== undefined ? product.berat : 0;
          // Convert Firebase Timestamp to YYYY-MM-DD for date input
          if (product.batasPesan && product.batasPesan.toDate) {
            const date = product.batasPesan.toDate();
            batasPesanInput.value = date.toISOString().split('T')[0];
          } else {
            batasPesanInput.value = "";
          }

          if (product.imageUrl) {
            imagePreview.src = imageUrlInput.value;
            imagePreview.classList.remove("hidden");
          } else {
            imagePreview.classList.add("hidden");
          }

          // Load variants
          variantsData = product.variants || [];
          variantsContainer.innerHTML = ''; // Clear existing variants
          variantsData.forEach(variant => renderVariant(variant));

          fetchStoreFeeForEditPage();

        } else {
          showCustomConfirm("Produk tidak ditemukan.", () => {
            window.location.href = "jastiper_toko_kita.html";
          });
        }
      } catch (error) {
        console.error("Error loading product:", error);
        showCustomConfirm("Terjadi kesalahan saat memuat data produk: " + error.message, () => {
          window.location.href = "jastiper_toko_kita.html";
        });
      }
    }

    async function fetchStoreFeeForEditPage() {
      try {
        // Fetch store data to get the fee
        const storeRef = doc(db, "toko", currentJastiperId);
        const storeSnap = await getDoc(storeRef);

        if (storeSnap.exists()) {
          const storeData = storeSnap.data();
          const fee = storeData.fee || 0; // Assuming 'fee' field exists in 'toko' document
          feeInput.value = `Rp ${fee.toLocaleString("id-ID")}`;
        } else {
          console.warn("Dokumen toko tidak ditemukan untuk jastiper ID:", currentJastiperId);
          feeInput.value = "N/A";
        }
      } catch (error) {
        console.error("Error fetching store fee for edit page:", error);
        feeInput.value = "Error";
        showCustomConfirm("Gagal memuat biaya toko: " + error.message, () => { });
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Collect variant data
      const collectedVariants = [];
      const variantItems = variantsContainer.querySelectorAll('.variant-item');
      let hasEmptyVariantName = false;

      variantItems.forEach(item => {
        const nameInput = item.querySelector('.variant-name');
        const priceInput = item.querySelector('.variant-price');
        const stockInput = item.querySelector('.variant-stock');
        const imageUrlInput = item.querySelector('.variant-imageUrl');

        if (!nameInput.value.trim()) {
          hasEmptyVariantName = true;
        }

        collectedVariants.push({
          name: nameInput.value.trim(),
          price: priceInput.value ? parseFloat(priceInput.value) : null,
          stock: stockInput.value ? parseInt(stockInput.value) : 0,
          imageUrl: imageUrlInput.value.trim(),
        });
      });

      if (hasEmptyVariantName) {
        showCustomConfirm("Nama varian tidak boleh kosong.", () => { }, false);
        activateTab("selengkapnya"); // Switch to "Selengkapnya" tab
        return;
      }

      const updatedData = {
        namaProduk: namaProdukInput.value,
        namaProdukLowerCase: namaProdukInput.value.toLowerCase(),
        negaraAsal: negaraAsalInput.value,
        kategori: kategoriSelect.value,
        harga: parseFloat(hargaInput.value),
        stok: parseInt(stokInput.value),
        status: statusSelect.value,
        imageUrl: imageUrlInput.value,
        deskripsi: deskripsiInput.value,
        merk: merkInput.value,
        berat: parseFloat(beratInput.value),
        // Convert date string to Firebase Timestamp if not null
        batasPesan: batasPesanInput.value ? new Date(batasPesanInput.value) : null,
        jenis: jenisSelect.value,
        variants: collectedVariants, // Save variants data
      };

      if (!updatedData.kategori) {
        showCustomConfirm("Mohon pilih Kategori produk.", () => { }, false);
        activateTab("info-produk");
        return;
      }
      if (!updatedData.jenis) {
        showCustomConfirm("Mohon pilih Jenis produk.", () => { }, false);
        activateTab("selengkapnya");
        return;
      }

      try {
        const productRef = doc(db, "products", currentProductId);
        await updateDoc(productRef, updatedData);
        showCustomConfirm("Detail produk berhasil diperbarui!", () => {
          window.location.href = "jastiper_toko_kita.html";
        }, false);
      } catch (error) {
        console.error("Error updating product:", error);
        showCustomConfirm("Gagal memperbarui produk: " + error.message, () => { });
      }
    });

    // Event listener untuk tombol Hapus Produk
    btnHapusProduk.addEventListener("click", async () => {
      if (!currentProductId) return;

      showCustomConfirm("Apakah Anda yakin ingin menghapus produk ini secara permanen?", async () => {
        try {
          const productRef = doc(db, "products", currentProductId);
          await deleteDoc(productRef);
          showCustomConfirm("Produk berhasil dihapus!", () => {
            window.location.href = "jastiper_toko_kita.html";
          }, false);
        } catch (error) {
          console.error("Error deleting product:", error);
          showCustomConfirm("Gagal menghapus produk: " + error.message, () => { });
        }
      }, true);
    });

    // Event listener untuk update preview gambar produk utama
    imageUrlInput.addEventListener("input", () => {
      if (imageUrlInput.value) {
        imagePreview.src = imageUrlInput.value;
        imagePreview.classList.remove("hidden");
      } else {
        imagePreview.classList.add("hidden");
      }
    });

    // Initial load and Firebase Auth State management
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentJastiperId = user.uid;
        console.log("Jastiper ID:", currentJastiperId);

        const urlParams = new URLSearchParams(window.location.search);
        currentProductId = urlParams.get("id");

        if (currentProductId) {
          loadProductData(currentProductId);
          activateTab("info-produk"); // Aktifkan tab "Informasi Produk" secara default
        } else {
          showCustomConfirm("ID Produk tidak ditemukan di URL. Kembali ke halaman Toko Kita.", () => {
            window.location.href = "jastiper_toko_kita.html";
          });
        }
      } else {
        showCustomConfirm("Anda harus login untuk mengedit produk.", () => {
          window.location.href = "halaman_login_anda.html"; // Ganti dengan URL login Anda
        });
      }
    });

    // Logout functionality
    const logoutButtonSidebar = document.getElementById("logout-button-sidebar");
    const logoutModal = document.getElementById("logout-modal");
    const cancelLogoutButton = document.getElementById("cancel-logout");
    const confirmLogoutButton = document.getElementById("confirm-logout");

    logoutButtonSidebar.addEventListener("click", () => {
      logoutModal.classList.add("show");
    });
    cancelLogoutButton.addEventListener("click", () => {
      logoutModal.classList.remove("show");
    });
    confirmLogoutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
        console.log("Berhasil logout dari Firebase.");
        localStorage.removeItem("jastiperId");
        showCustomConfirm("Anda telah logout.", () => {
          window.location.href = "halaman_login_anda.html";
        }, false);
        logoutModal.classList.remove("show");
      } catch (error) {
        console.error("Error saat logout:", error);
        showCustomConfirm("Terjadi kesalahan saat logout. Silakan coba lagi: " + error.message, () => { });
      }
    });
  </script>
</body>
