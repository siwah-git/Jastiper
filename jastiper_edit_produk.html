<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-image: url("https://i.ibb.co/G0sTW8C/bg-titipgo.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-header {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-header img {
      height: 40px;
      object-fit: contain;
    }

    .sidebar-nav ul {
      padding: 1rem 0;
      flex-grow: 1;
    }

    .sidebar-nav li {
      padding: 0.75rem 1.5rem;
      margin: 0.25rem 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #333;
      transition: background-color 0.2s, color 0.2s;
    }

    .sidebar-nav li:hover {
      background-color: #f8e5f0;
      color: #ec4899;
    }

    /* Active state for sidebar navigation */
    .sidebar-nav li.active {
      background-color: #f8e5f0;
      color: #ec4899;
      font-weight: 600;
    }

    .sidebar-nav li.active span {
      font-weight: 800;
    }

    .sidebar-nav li a {
      text-decoration: none;
      color: inherit;
    }

    /* Main Content Area */
    .main-content {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      /* Main content scroll */
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Card Styling (re-used for main sections) */
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
      /* Removed overflow-y: auto; here */
    }

    /* Form Input Styling */
    .input-group label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 0.9rem;
      color: #333;
      background-color: #f9f9f9;
    }

    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: #ec4899;
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
    }

    /* Image Preview for Product Photo */
    #edit-product-image-preview {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 1px solid #eee;
    }

    /* Button Styling */
    .btn-primary {
      background-color: #ec4899;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(236, 72, 153, 0.2);
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #db2777;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s, border-color 0.2s;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .btn-danger {
      background-color: #ef4444;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
      cursor: pointer;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    /* Modal (Popup) Styling for Logout */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
      gap: 1rem;
    }

    .modal-buttons button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .modal-buttons .btn-cancel {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .modal-buttons .btn-cancel:hover {
      background-color: #e0e0e0;
    }

    .modal-buttons .btn-confirm {
      background-color: #ef4444;
      color: white;
      border: 1px solid #ef4444;
    }

    .modal-buttons .btn-confirm:hover {
      background-color: #dc2626;
    }

    /* Tab styling */
    .tab-container {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab-button {
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-weight: 600;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab-button.active {
      color: #ec4899;
      border-color: #ec4899;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Variant specific styling */
    .single-variant-entry {
      padding: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      background-color: #fcfcfc;
    }

    .variant-details-row {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
      margin-bottom: 1rem;
      /* Space between details and image */
    }

    .variant-details-row .input-group {
      flex-grow: 1;
      /* Allow them to grow */
      flex-shrink: 1;
      /* Allow them to shrink */
      flex-basis: auto;
      /* Let content determine initial size, then grow/shrink */
      min-width: 0;
      /* Allow shrinking below content size if needed */
      margin-bottom: 0;
    }

    .variant-details-row .input-group input {
      width: 100%;
      /* Ensure input fills its parent input-group */
    }

    .remove-variant-btn {
      background-color: #ef4444;
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      flex-shrink: 0;
      /* Prevent shrinking */
      width: 38px;
      /* Explicitly set width */
      height: 38px;
      /* Match input height */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-variant-btn:hover {
      background-color: #dc2626;
    }

    .variant-image-preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0.375rem;
      border: 1px solid #eee;
    }
  </style>
</head>

  <script>
    // --- PENGAMBILAN JASTIPER ID SETELAH LOGIN ---
    let currentJastiperId = localStorage.getItem("jastiperId");
    if (!currentJastiperId) {
      console.warn(
        "Jastiper ID tidak ditemukan di localStorage. Menggunakan ID contoh untuk testing."
      );
      const tempJastiperId = "contoh_jastiper_id_untuk_testing"; // Ganti ini dengan ID jastiper yang valid dari Firestore Anda untuk pengujian
      localStorage.setItem("jastiperId", tempJastiperId); // Simpan untuk sesi demo
      currentJastiperId = tempJastiperId;
    } else {
      console.log("Jastiper ID yang terdeteksi:", currentJastiperId);
    }

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    // DOM Elements
    const form = document.getElementById("edit-product-form");
    const currentImageUrlPreview = document.getElementById("edit-product-image-preview"); // This is the image element itself
    const newImageUrlInput = document.getElementById("edit-newImageUrl"); // Input for new URL

    const namaBarangInput = document.getElementById("edit-namaBarang");
    const negaraInput = document.getElementById("edit-negara");
    const kategoriSelect = document.getElementById("edit-kategori");
    const hargaInput = document.getElementById("edit-harga");
    const stokInput = document.getElementById("edit-stok");
    const statusSelect = document.getElementById("edit-status");

    // New fields
    const deskripsiInput = document.getElementById("edit-deskripsi");
    const merkInput = document.getElementById("edit-merk");
    const beratInput = document.getElementById("edit-berat");
    const batasPesanInput = document.getElementById("edit-batasPesan");
    const jenisSelect = document.getElementById("edit-jenis");
    const feeInput = document.getElementById("edit-fee");
    const btnHapusProduk = document.getElementById("btn-hapus-produk");

    // Tab Elements
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabContents = document.querySelectorAll(".tab-content");

    // Variant elements
    const variantsContainer = document.getElementById("variants-container");
    const addVariantButton = document.getElementById("add-variant-button");


    // --- Data untuk dropdown "Kategori" dan "Jenis" dari image_6ff314.png ---
    const categoryAndTypeOptions = {
      "Fashion & Aksesoris": [
        "Pakaian",
        "Sepatu",
        "Sandal",
        "Tas",
        "Dompet",
        "Jam Tangan",
        "Topi",
        "Aksesoris",
      ],
      "Kosmetik & Skincare": [
        "Skincare",
        "Makeup",
        "Perawatan Rambut",
        "Body Care",
        "Masker Wajah",
        "Produk Khusus",
      ],
      "Elektronik & Gadget": [
        "Smartphone",
        "Aksesoris Gadget",
        "Kamera",
        "Smartwatch",
        "Alat Elektronik",
        "Gaming",
      ],
      "Makanan & Minuman": [
        "Snack",
        "Minuman",
        "Bumbu",
        "Makanan",
        "Cokelat & permen",
        "Oleh-oleh musiman",
      ],
      "Mainan & Hobi": [
        "Mainan anak",
        "Action figure",
        "Puzzle & board game",
        "Model kit",
        "Alat gambar",
      ],
      // Tambahkan kategori lain jika ada di desain Anda
    };

    // Fungsi untuk mengaktifkan tab
    function activateTab(tabName) {
      tabButtons.forEach((button) => {
        if (button.dataset.tab === tabName) {
          button.classList.add("active");
        } else {
          button.classList.remove("active");
        }
      });

      tabContents.forEach((content) => {
        if (content.id === `${tabName}-content`) {
          content.classList.add("active");
        } else {
          content.classList.remove("active");
        }
      });
    }

    // Event Listeners for tabs
    tabButtons.forEach((button) => {
      button.addEventListener("click", () => {
        activateTab(button.dataset.tab);
      });
    });

    // Fungsi untuk mengisi dropdown "Kategori"
    function populateKategoriOptions(selectedCategory = "") {
      kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>'; // Opsi default
      for (const category in categoryAndTypeOptions) {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        if (category === selectedCategory) {
          option.selected = true;
        }
        kategoriSelect.appendChild(option);
      }
    }

    // Fungsi untuk mengisi ulang dropdown "Jenis" berdasarkan "Kategori" yang dipilih
    function updateJenisOptions(selectedType = "") {
      const selectedCategory = kategoriSelect.value;
      const options = categoryAndTypeOptions[selectedCategory] || []; // Ambil array jenis, atau array kosong jika tidak ada

      jenisSelect.innerHTML = ""; // Kosongkan opsi yang ada

      // Tambahkan opsi default "Pilih Jenis"
      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "Pilih Jenis";
      if (!selectedCategory) {
        defaultOption.textContent = "Pilih Jenis (Pilih Kategori Dahulu)";
      }
      jenisSelect.appendChild(defaultOption);

      // Tambahkan opsi jenis yang sesuai
      options.forEach((jenis) => {
        const option = document.createElement("option");
        option.value = jenis;
        option.textContent = jenis;
        if (jenis === selectedType) {
          option.selected = true;
        }
        jenisSelect.appendChild(option);
      });
    }

    // Event Listener untuk perubahan kategori
    kategoriSelect.addEventListener("change", () => {
      updateJenisOptions(); // Reset jenis saat kategori berubah
    });

    // Fungsi untuk menambahkan baris varian baru
    function addVariantRow(variantData = { type: '', values: '', imageUrl: '' }) {
      const variantEntryDiv = document.createElement("div");
      variantEntryDiv.classList.add("single-variant-entry");

      variantEntryDiv.innerHTML = `
                <div class="variant-details-row">
                    <div class="input-group">
                        <label>Tipe Varian:</label>
                        <input type="text" class="variant-type-input" placeholder="Contoh: Warna" value="${variantData.type}" />
                    </div>
                    <div class="input-group">
                        <label>Nilai Varian (pisahkan dengan koma):</label>
                        <input type="text" class="variant-values-input" placeholder="Contoh: Merah, Biru" value="${variantData.values}" />
                    </div>
                    <button type="button" class="remove-variant-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Foto Varian (URL):</label>
                    <input type="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm variant-image-url-input" placeholder="URL Gambar Varian" value="${variantData.imageUrl}" />
                    <img src="${variantData.imageUrl}" alt="Variant Image" class="mt-2 ${variantData.imageUrl ? '' : 'hidden'} variant-image-preview" />
                </div>
            `;

      // Add event listener to the remove button
      variantEntryDiv.querySelector(".remove-variant-btn").addEventListener("click", () => {
        console.log("Remove button clicked for variant row."); // Debugging line
        variantEntryDiv.remove();
      });

      // Add event listener for the variant image URL input
      const imageUrlInputForVariant = variantEntryDiv.querySelector(".variant-image-url-input");
      const imagePreviewForVariant = variantEntryDiv.querySelector(".variant-image-preview");

      imageUrlInputForVariant.addEventListener("input", () => {
        if (imageUrlInputForVariant.value) {
          imagePreviewForVariant.src = imageUrlInputForVariant.value;
          imagePreviewForVariant.classList.remove("hidden");
        } else {
          imagePreviewForVariant.classList.add("hidden");
        }
      });

      variantsContainer.appendChild(variantEntryDiv);
    }

    // Event listener untuk tombol "Tambah Varian"
    addVariantButton.addEventListener("click", () => addVariantRow());


    async function loadProductData(id) {
      if (!id) {
        console.error("Product ID not found in URL.");
        showCustomConfirm("ID Produk tidak ditemukan. Kembali ke halaman Toko Kita.", () => {
          window.location.href = "toko_kita.html";
        });
        return;
      }

      try {
        // Since Firebase is removed, this function will no longer fetch from Firestore.
        // You'll need to replace this with your new data fetching logic (e.g., an API call).
        // For demonstration, we'll simulate loading product data.
        console.log("Simulating loading product data for ID:", id);
        const product = {
          namaBarang: "Contoh Barang",
          negara: "Jepang",
          kategori: "Makanan & Minuman",
          harga: 150000,
          stok: 50,
          status: "READY ID",
          imageUrl: "https://placehold.co/120x120/FF69B4/FFFFFF?text=Produk_Lama", // Existing image URL
          deskripsi: "Ini adalah contoh deskripsi produk.",
          merk: "Contoh Merk",
          berat: 0.25,
          batasPesan: "2025-12-31",
          jenis: "Snack",
          jastiperId: currentJastiperId,
          variants: [
            { type: "Warna", values: "Merah, Biru", imageUrl: "https://placehold.co/80x80/FF0000/FFFFFF?text=Merah" },
            { type: "Ukuran", values: "S, M, L", imageUrl: "https://placehold.co/80x80/0000FF/FFFFFF?text=Ukuran" }
          ]
        };

        if (product.jastiperId !== currentJastiperId) {
          showCustomConfirm("Anda tidak memiliki izin untuk mengedit produk ini.", () => {
            window.location.href = "toko_kita.html";
          });
          return;
        }

        namaBarangInput.value = product.namaBarang || "";
        negaraInput.value = product.negara || "";
        hargaInput.value = product.harga || 0;
        stokInput.value = product.stok !== undefined ? product.stok : 0;
        statusSelect.value = product.status || "READY ID";

        // Set current image URL for preview
        if (product.imageUrl) {
          currentImageUrlPreview.src = product.imageUrl;
          currentImageUrlPreview.classList.remove("hidden");
        } else {
          currentImageUrlPreview.classList.add("hidden");
        }
        newImageUrlInput.value = ""; // Ensure new URL input is empty initially

        // Populate Kategori and Jenis dropdowns
        populateKategoriOptions(product.kategori);
        updateJenisOptions(product.jenis);

        // Isi field baru
        deskripsiInput.value = product.deskripsi || "";
        merkInput.value = product.merk || "";
        beratInput.value = product.berat !== undefined ? product.berat : 0;
        batasPesanInput.value = product.batasPesan || "";


        // Populate variants
        variantsContainer.innerHTML = ''; // Clear existing variant rows
        if (product.variants && product.variants.length > 0) {
          product.variants.forEach(variant => addVariantRow(variant));
        } else {
          addVariantRow(); // Add an empty variant row if no existing variants
        }


        fetchStoreFeeForEditPage(); // Panggil untuk mengisi fee toko
      } catch (error) {
        console.error("Error loading product:", error);
        showCustomConfirm("Terjadi kesalahan saat memuat data produk.", () => {
          window.location.href = "toko_kita.html";
        });
      }
    }

    async function fetchStoreFeeForEditPage() {
      try {
        // Since Firebase is removed, this function will no longer fetch from Firestore.
        // Simulate a store fee.
        const simulatedFee = 15000; // Example fee
        feeInput.value = `Rp ${simulatedFee.toLocaleString("id-ID")}`;
      } catch (error) {
        console.error("Error fetching store fee for edit page:", error);
        feeInput.value = "Error";
      }
    }

    // Event listener for the new image URL input to update the preview
    newImageUrlInput.addEventListener("input", () => {
      if (newImageUrlInput.value) {
        currentImageUrlPreview.src = newImageUrlInput.value; // Update preview with new URL
        currentImageUrlPreview.classList.remove("hidden");
      } else {
        // If new URL is cleared, revert to the original image (if available)
        // This assumes loadProductData has already set the initial product.imageUrl
        const originalImageUrl = currentImageUrlPreview.dataset.originalSrc;
        if (originalImageUrl) {
          currentImageUrlPreview.src = originalImageUrl;
          currentImageUrlPreview.classList.remove("hidden");
        } else {
          currentImageUrlPreview.classList.add("hidden");
        }
      }
    });


    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const variants = [];
      document.querySelectorAll(".single-variant-entry").forEach(entryDiv => {
        const typeInput = entryDiv.querySelector(".variant-type-input");
        const valuesInput = entryDiv.querySelector(".variant-values-input");
        const imageUrlInputVariant = entryDiv.querySelector(".variant-image-url-input");

        if (typeInput.value && valuesInput.value) {
          const type = typeInput.value.trim();
          const values = valuesInput.value.split(',').map(v => v.trim()).filter(v => v !== '');
          const imageUrl = imageUrlInputVariant.value.trim();

          if (type && values.length > 0) {
            variants.push({ type, values, imageUrl });
          }
        }
      });

      const updatedData = {
        namaBarang: namaBarangInput.value,
        namaProdukLowerCase: namaBarangInput.value.toLowerCase(),
        negara: negaraInput.value,
        kategori: kategoriSelect.value,
        harga: parseFloat(hargaInput.value),
        stok: parseInt(stokInput.value),
        status: statusSelect.value,
        imageUrl: newImageUrlInput.value || currentImageUrlPreview.dataset.originalSrc || "", // Prioritize new URL, fallback to original preview src
        deskripsi: deskripsiInput.value,
        merk: merkInput.value,
        berat: parseFloat(beratInput.value),
        batasPesan: batasPesanInput.value || null,
        jenis: jenisSelect.value,
        variants: variants,
      };

      // Validasi tambahan untuk kategori dan jenis
      if (!updatedData.kategori) {
        showCustomConfirm("Mohon pilih Kategori produk.", () => { });
        return;
      }
      if (!updatedData.jenis) {
        showCustomConfirm("Mohon pilih Jenis produk.", () => { });
        return;
      }

      try {
        console.log(
          "Simulating product update for ID:",
          productId,
          updatedData
        );
        showCustomConfirm("Detail produk berhasil diperbarui! (Simulasi)", () => {
          window.location.href = "toko_kita.html";
        });
      } catch (error) {
        console.error("Error updating product:", error);
        showCustomConfirm("Gagal memperbarui produk: " + error.message, () => { });
      }
    });

    // Event listener untuk tombol Hapus Produk
    btnHapusProduk.addEventListener("click", async () => {
      if (!productId) return;

      showCustomConfirm("Apakah Anda yakin ingin menghapus produk ini secara permanen?", async () => {
        try {
          console.log("Simulating product deletion for ID:", productId);
          showCustomConfirm("Produk berhasil dihapus! (Simulasi)", () => {
            window.location.href = "toko_kita.html";
          });
        } catch (error) {
          console.error("Error deleting product:", error);
          showCustomConfirm("Gagal menghapus produk: " + error.message, () => { });
        }
      });
    });

    // Custom Confirmation Modal Logic
    const customConfirmModal = document.createElement('div');
    customConfirmModal.id = 'custom-confirm-modal';
    customConfirmModal.classList.add('modal-overlay');
    customConfirmModal.innerHTML = `
            <div class="modal-content">
                <h3 class="text-xl font-semibold mb-4" id="custom-confirm-title">Konfirmasi</h3>
                <p class="text-gray-700 mb-4" id="custom-confirm-message"></p>
                <div class="modal-buttons">
                    <button id="custom-cancel-btn" class="btn-cancel">Batal</button>
                    <button id="custom-confirm-btn" class="btn-confirm">Konfirmasi</button>
                </div>
            </div>
        `;
    document.body.appendChild(customConfirmModal);

    const customConfirmTitle = document.getElementById('custom-confirm-title');
    const customConfirmMessage = document.getElementById('custom-confirm-message');
    const customCancelBtn = document.getElementById('custom-cancel-btn');
    const customConfirmBtn = document.getElementById('custom-confirm-btn');
    let confirmCallback = null;

    function showCustomConfirm(message, callback) {
      customConfirmMessage.textContent = message;
      confirmCallback = callback;
      customConfirmModal.classList.add('show');
    }

    customCancelBtn.addEventListener('click', () => {
      customConfirmModal.classList.remove('show');
      confirmCallback = null;
    });

    customConfirmBtn.addEventListener('click', () => {
      customConfirmModal.classList.remove('show');
      if (confirmCallback) {
        confirmCallback();
      }
      confirmCallback = null;
    });


    // Initial load
    document.addEventListener("DOMContentLoaded", () => {
      if (currentJastiperId) {
        loadProductData(productId);
        activateTab("info-produk"); // Aktifkan tab "Informasi Produk" secara default
      } else {
        showCustomConfirm("Anda harus login untuk mengedit produk.", () => {
          window.location.href = "halaman_login_anda.html";
        });
      }
    });

    // Logout functionality (same as toko_kita.html)
    const logoutButton = document.getElementById("logout-button");
    const logoutModal = document.getElementById("logout-modal");
    const cancelLogoutButton = document.getElementById("cancel-logout");
    const confirmLogoutButton = document.getElementById("confirm-logout");

    logoutButton.addEventListener("click", () => {
      logoutModal.classList.add("show");
    });
    cancelLogoutButton.addEventListener("click", () => {
      logoutModal.classList.remove("show");
    });
    confirmLogoutButton.addEventListener("click", () => {
      localStorage.removeItem("jastiperId");
      showCustomConfirm("Anda telah logout.", () => {
        window.location.href = "halaman_login_anda.html";
      });
      logoutModal.classList.remove("show");
    });
  </script>
