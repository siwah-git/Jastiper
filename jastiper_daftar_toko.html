<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Toko Baru</title>
    <script src="https://cdn.jsdelivr.net/npm/@twind/core@1.1.3"></script>
    <script>
        // Inisialisasi Twind
        twind.install();
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Daftar Toko Baru</h1>

        <form id="createShopForm" class="space-y-4">
            <div>
                <label for="nama_toko" class="block text-sm font-medium text-gray-700 mb-1">Nama Toko:</label>
                <input type="text" id="nama_toko" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="alamat_lengkap" class="block text-sm font-medium text-gray-700 mb-1">Alamat Lengkap:</label>
                <input type="text" id="alamat_lengkap" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="negara_asal" class="block text-sm font-medium text-gray-700 mb-1">Negara Asal:</label>
                <input type="text" id="negara_asal" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Daftar Toko
            </button>
        </form>

        <p id="message" class="mt-4 text-center text-sm"></p>
    </div>

    <script>
        // firebase-config.js content goes here
        // Pastikan ini adalah konfigurasi Firebase Anda yang sebenarnya
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Ganti dengan API Key Anda
            authDomain: "YOUR_AUTH_DOMAIN", // Ganti dengan Auth Domain Anda
            projectId: "YOUR_PROJECT_ID",   // Ganti dengan Project ID Anda
            storageBucket: "YOUR_STORAGE_BUCKET", // Ganti dengan Storage Bucket Anda
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // Ganti dengan Messaging Sender ID Anda
            appId: "YOUR_APP_ID" // Ganti dengan App ID Anda
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createShopForm = document.getElementById('createShopForm');
            const messageElement = document.getElementById('message');

            createShopForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const nama_toko = document.getElementById('nama_toko').value;
                const alamat_lengkap = document.getElementById('alamat_lengkap').value;
                const negara_asal = document.getElementById('negara_asal').value;

                // Mendapatkan referensi koleksi 'shops' (atau nama koleksi toko Anda)
                const shopsCollection = db.collection('shops'); // Ganti 'shops' jika nama koleksi Anda berbeda

                try {
                    // Buat objek data toko dengan hanya field yang diisi awal
                    const newShopData = {
                        nama_toko: nama_toko,
                        alamat_lengkap: alamat_lengkap,
                        negara_asal: negara_asal,
                        // Field lain diinisialisasi dengan nilai default atau kosong
                        Instagram: "",
                        deskripsi: "",
                        fee: 0,
                        gambar: "",
                        id_toko: 0, // Akan diisi saat mengubah profil atau di-generate secara otomatis
                        id_user: "", // Akan diisi saat user login atau diatur
                        jumlah_pengikut: 0,
                        no_toko: "",
                        pengikut: 0,
                        whatsApp: ""
                    };

                    // Tambahkan data toko baru ke Firestore
                    // .add() akan membuat ID dokumen otomatis
                    await shopsCollection.add(newShopData);

                    messageElement.textContent = 'Toko berhasil didaftarkan!';
                    messageElement.className = 'mt-4 text-center text-sm text-green-600';
                    createShopForm.reset(); // Reset form setelah berhasil
                } catch (error) {
                    console.error("Error menambahkan toko:", error);
                    messageElement.textContent = 'Gagal mendaftarkan toko. Silakan coba lagi.';
                    messageElement.className = 'mt-4 text-center text-sm text-red-600';
                }
            });
        });
    </script>
</body>

</html>
