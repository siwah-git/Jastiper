<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Toko Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
            font-family: "Inter", sans-serif;
            background-image: url("asset/images/background.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 1rem;
            overflow-y: auto;
            max-height: 90vh;
        }

        .input-group label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.25rem;
            font-weight: 500;
            display: block;
        }

        .input-group input,
        .input-group textarea {
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            font-size: 0.9rem;
            color: #333;
            background-color: #f9f9f9;
            padding: 0.5rem 0.75rem;
            width: 100%;
            box-sizing: border-box;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
        }

        .btn-primary {
            background-color: #ec4899;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
            box-shadow: 0 2px 4px rgba(236, 72, 153, 0.2);
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #db2777;
        }

        /* Modal Styling (reused from other files, ensuring consistency) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
            gap: 1rem;
        }

        .modal-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .modal-buttons .btn-cancel {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }

        .modal-buttons .btn-cancel:hover {
            background-color: #e0e0e0;
        }

        .modal-buttons .btn-confirm {
            background-color: #ef4444;
            color: white;
            border: 1px solid #ef4444;
        }

        .modal-buttons .btn-confirm.success {
            background-color: #22c55e;
            border-color: #22c55e;
        }

        .modal-buttons .btn-confirm.success:hover {
            background-color: #16a34a;
        }

        .modal-buttons .btn-confirm:hover {
            background-color: #dc2626;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            Daftar Toko Baru
        </h1>
        <p class="text-sm text-gray-600 mb-6 text-center">
            Silakan lengkapi informasi toko Anda untuk memulai.
        </p>

        <form id="register-store-form">
            <div class="mb-4 input-group">
                <label for="namaToko">Nama Toko:</label>
                <input type="text" id="namaToko" required />
            </div>
            <div class="mb-4 input-group">
                <label for="negaraToko">Negara:</label>
                <input type="text" id="negaraToko" required />
            </div>
            <div class="mb-4 input-group">
                <label for="fee">Fee (dalam angka, contoh: 15000):</label>
                <input type="number" id="fee" required min="0" />
            </div>
            <div class="mb-4 input-group">
                <label for="deskripsiToko">Deskripsi Toko:</label>
                <textarea id="deskripsiToko" rows="4"></textarea>
            </div>
            <div class="mb-4 input-group">
                <label for="alamatToko">Alamat Toko:</label>
                <textarea id="alamatToko" rows="2"></textarea>
            </div>
            <div class="mb-6 input-group">
                <label for="profileImageUrl">URL Gambar Profil Toko (Opsional):</label>
                <input type="url" id="profileImageUrl" placeholder="https://example.com/gambar_profil.jpg" />
            </div>

            <button type="submit" class="btn-primary">Daftarkan Toko</button>
        </form>
    </div>

    <div id="success-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4" id="success-modal-title">Berhasil!</h3>
            <p class="text-gray-700" id="success-modal-message">Toko Anda berhasil didaftarkan!</p>
            <div class="modal-buttons">
                <button id="close-success-modal" class="btn-confirm success">OK</button>
            </div>
        </div>
    </div>

    <div id="custom-confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4" id="custom-confirm-title">Peringatan!</h3>
            <p class="text-gray-700 mb-4" id="custom-confirm-message"></p>
            <div class="modal-buttons">
                <button id="custom-cancel-btn" class="btn-cancel hidden">Batal</button>
                <button id="custom-confirm-btn" class="btn-confirm">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Pastikan Anda memiliki file './js/firebase-config.js' yang menginisialisasi Firebase
        // dan mengekspor objek-objek berikut: auth, db, onAuthStateChanged, doc, getDoc, setDoc, updateDoc, serverTimestamp.
        // Contoh firebase-config.js:
        /*
        // firebase-config.js
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        export { auth, db, onAuthStateChanged, doc, getDoc, setDoc, updateDoc, serverTimestamp };
        */

        import {
            auth,
            db,
            onAuthStateChanged,
            doc,
            getDoc,
            setDoc,
            updateDoc, // Pastikan updateDoc diimpor
            serverTimestamp
        } from './js/firebase-config.js';

        // DOM Elements
        const registerStoreForm = document.getElementById("register-store-form");
        const namaTokoInput = document.getElementById("namaToko");
        const negaraTokoInput = document.getElementById("negaraToko");
        const feeInput = document.getElementById("fee");
        const deskripsiTokoInput = document.getElementById("deskripsiToko");
        const alamatTokoInput = document.getElementById("alamatToko");
        const profileImageUrlInput = document.getElementById("profileImageUrl");

        // Success Modal elements
        const successModal = document.getElementById("success-modal");
        const successModalMessage = document.getElementById("success-modal-message");
        const closeSuccessModalButton = document.getElementById("close-success-modal");

        // Custom Confirmation/Alert Modal elements
        const customConfirmModal = document.getElementById('custom-confirm-modal');
        const customConfirmTitle = document.getElementById('custom-confirm-title');
        const customConfirmMessage = document.getElementById('custom-confirm-message');
        const customCancelBtn = document.getElementById('custom-cancel-btn');
        const customConfirmBtn = document.getElementById('custom-confirm-btn');
        let customConfirmCallback = null;

        // Function to show success modal
        function showSuccessModal(message) {
            successModalMessage.textContent = message;
            successModal.classList.add("show");
        }

        // Event listener for close success modal button
        closeSuccessModalButton.addEventListener("click", () => {
            successModal.classList.remove("show");
            window.location.href = "jastiper_dashboard.html"; // Redirect after success
        });

        // Function to show custom confirmation/alert modal
        function showCustomConfirm(message, callback, isConfirmation = false) {
            customConfirmMessage.textContent = message;
            customConfirmCallback = callback;
            customConfirmTitle.textContent = isConfirmation ? "Konfirmasi" : "Peringatan!";
            if (isConfirmation) {
                customCancelBtn.classList.remove('hidden');
            } else {
                customCancelBtn.classList.add('hidden');
            }
            customConfirmModal.classList.add('show');
        }

        customCancelBtn.addEventListener('click', () => {
            customConfirmModal.classList.remove('show');
            customConfirmCallback = null; // Clear callback if cancelled
        });

        customConfirmBtn.addEventListener('click', () => {
            customConfirmModal.classList.remove('show');
            if (customConfirmCallback) {
                customConfirmCallback();
            }
            customConfirmCallback = null; // Clear callback after execution
        });


        registerStoreForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                showCustomConfirm("Anda harus login untuk mendaftarkan toko.", () => {
                    // Opsional: redirect ke halaman login jika user tidak login
                    // window.location.href = "login.html"; 
                });
                return;
            }

            const jastiperId = user.uid;
            const namaToko = namaTokoInput.value;
            // FIX: Menggunakan negaraTokoInput.value (memperbaiki typo)
            const negaraToko = negaraTokoInput.value;
            const fee = parseFloat(feeInput.value);
            const deskripsiToko = deskripsiTokoInput.value;
            const alamatToko = alamatTokoInput.value;
            const profileImageUrl = profileImageUrlInput.value;

            // Basic validation
            if (!namaToko || !negaraToko || isNaN(fee)) {
                showCustomConfirm("Mohon isi semua bidang wajib (Nama Toko, Negara, Fee).", () => { });
                return;
            }

            const newStoreData = {
                namaToko: namaToko,
                namaTokoLowerCase: namaToko.toLowerCase(),
                negaraToko: negaraToko,
                fee: fee,
                deskripsiToko: deskripsiToko,
                alamatToko: alamatToko,
                gambar: profileImageUrl,
                created_at: serverTimestamp(),
                ownerId: jastiperId, // Ini adalah kunci agar aturan keamanan bekerja di koleksi 'toko'
                totalViews: 0,
                pengikut: [],
            };

            try {
                // 1. Simpan data toko ke koleksi 'toko'
                // ID dokumen toko akan sama dengan UID pengguna (jastiperId)
                await setDoc(doc(db, "toko", jastiperId), newStoreData);
                console.log("Toko berhasil didaftarkan untuk Jastiper ID:", jastiperId);

                // 2. Update role user di koleksi 'users' menjadi 'jastiper'
                // PENTING: Pastikan nama koleksi di sini ("users") sama dengan yang ada di Firebase Security Rules.
                // Sebelumnya mungkin tertulis "user" (singular) yang menyebabkan error permission.
                const userRef = doc(db, "users", jastiperId);
                await updateDoc(userRef, {
                    role: "jastiper"
                });
                console.log("Role user berhasil diupdate menjadi 'jastiper' untuk UID:", jastiperId);

                // Tampilkan modal sukses
                showSuccessModal("Toko Anda berhasil didaftarkan dan role Anda diperbarui!");

            } catch (error) {
                console.error("Error mendaftarkan toko atau memperbarui role:", error);
                // Menampilkan pesan error yang lebih spesifik dari Firebase
                showCustomConfirm("Gagal mendaftarkan toko atau memperbarui role: " + error.message, () => { });
            }
        });

        // Redirect if already has a store
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const jastiperId = user.uid;
                try {
                    // Cek apakah dokumen toko dengan ID pengguna sudah ada
                    const storeDoc = await getDoc(doc(db, "toko", jastiperId));
                    if (storeDoc.exists()) {
                        showCustomConfirm("Anda sudah memiliki toko. Mengarahkan Anda ke halaman 'Dashboard Jastiper'.", () => {
                            window.location.href = "jastiper_dashboard.html";
                        });
                    }
                } catch (error) {
                    console.error("Error checking existing store:", error);
                    // Jika ada error checking, jangan blokir user. Biarkan mereka mencoba mendaftar.
                    // Atau bisa juga tampilkan pesan error jika ingin user tahu ada masalah.
                }
            } else {
                // Opsional: jika user tidak login, redirect ke halaman login
                // window.location.href = "login.html"; 
                console.log("Pengguna belum login."); // Log untuk debugging
            }
        });
    </script>
</body>

</html>
