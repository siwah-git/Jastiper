<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Produk Baru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-image: url("https://i.ibb.co/G0sTW8C/bg-titipgo.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      overflow: hidden;
      /* Prevent scroll on body, main content handles it */
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      /* Allow sidebar to scroll if content is long */
    }

    .sidebar-header {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-header img {
      height: 40px;
      object-fit: contain;
    }

    .sidebar-nav ul {
      padding: 1rem 0;
      flex-grow: 1;
      /* Allow navigation to take available space */
    }

    .sidebar-nav li {
      padding: 0.75rem 1.5rem;
      margin: 0.25rem 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #333;
      transition: background-color 0.2s, color 0.2s;
    }

    .sidebar-nav li:hover {
      background-color: #f8e5f0;
      color: #ec4899;
    }

    /* Active state for sidebar navigation */
    .sidebar-nav li.active {
      background-color: #f8e5f0;
      color: #ec4899;
      font-weight: 600;
    }

    .sidebar-nav li.active span {
      font-weight: 800;
      /* Make emoji/icon bolder if it's an actual icon */
    }

    .sidebar-nav li a {
      text-decoration: none;
      /* Remove underline for links in sidebar */
      color: inherit;
      /* Inherit color from parent li */
    }

    /* Main Content Area */
    .main-content {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      /* Enable scrolling for main content */
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Card Styling (re-used for main sections) */
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      /* Slightly transparent white */
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
      /* Add margin-bottom for spacing */
    }

    /* Form Input Styling */
    .input-group {
      display: flex;
      flex-direction: column;
      /* Stack label and input vertically */
      margin-bottom: 1rem;
    }

    .input-group label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.25rem;
      /* Space between label and input */
      font-weight: 500;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      flex-grow: 1;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 0.9rem;
      color: #333;
      background-color: #f9f9f9;
    }

    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: #ec4899;
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
    }

    /* Image Preview for Product Photo */
    #product-image-preview {
      width: 120px;
      /* Adjusted size */
      height: 120px;
      /* Adjusted size */
      object-fit: cover;
      border-radius: 0.5rem;
      /* Slightly larger border radius */
      border: 1px solid #eee;
    }

    /* Button Styling */
    .btn-primary {
      background-color: #ec4899;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(236, 72, 153, 0.2);
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #db2777;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s, border-color 0.2s;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .btn-danger {
      background-color: #ef4444;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
      cursor: pointer;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    /* Modal (Popup) Styling for Logout and Success */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
      gap: 1rem;
    }

    .modal-buttons button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .modal-buttons .btn-cancel {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .modal-buttons .btn-cancel:hover {
      background-color: #e0e0e0;
    }

    .modal-buttons .btn-confirm {
      background-color: #ef4444;
      /* Red color for confirm */
      color: white;
      border: 1px solid #ef4444;
    }

    .modal-buttons .btn-confirm.success {
      background-color: #22c55e;
      /* Green for success */
      border-color: #22c55e;
    }

    .modal-buttons .btn-confirm.success:hover {
      background-color: #16a34a;
    }

    .modal-buttons .btn-confirm:hover {
      background-color: #dc2626;
    }

    /* Tab styling */
    .tab-container {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab-button {
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-weight: 600;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab-button.active {
      color: #ec4899;
      border-color: #ec4899;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Variant specific styling */
    .single-variant-entry {
      padding: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      background-color: #fcfcfc;
    }

    .variant-details-row {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
      margin-bottom: 1rem;
      /* Space between details and image */
    }

    .variant-details-row .input-group {
      flex-grow: 1;
      /* Allow them to grow */
      flex-shrink: 1;
      /* Allow them to shrink */
      flex-basis: auto;
      /* Let content determine initial size, then grow/shrink */
      min-width: 0;
      /* Allow shrinking below content size if needed */
      margin-bottom: 0;
    }

    .variant-details-row .input-group input {
      width: 100%;
      /* Ensure input fills its parent input-group */
    }

    .remove-variant-btn {
      background-color: #ef4444;
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      flex-shrink: 0;
      /* Prevent shrinking */
      width: 38px;
      /* Explicitly set width */
      height: 38px;
      /* Match input height */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-variant-btn:hover {
      background-color: #dc2626;
    }

    .variant-image-preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0.375rem;
      border: 1px solid #eee;
    }
  </style>
</head>

<body>
  <div class="flex h-full">

    <div class="main-content">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Pesanan</h1>

      <div class="card">
        <div class="tabs">
          <div class="tab-item active" data-tab="pesanan-saya">

          </div>
          <div class="tab-item" data-tab="belum-bayar">BELUM BAYAR</div>

    <div id="logout-modal" class="modal-overlay">
      <div class="modal-content">
        <h3 class="text-xl font-semibold mb-4">Konfirmasi Logout</h3>

          <button id="confirm-logout" class="btn-confirm">Logout</button>
        </div>

    </div>

    <div id="custom-confirm-modal" class="modal-overlay">
      <div class="modal-content">
        <h3 class="text-xl font-semibold mb-4" id="custom-confirm-title">Peringatan!</h3>
        <p class="text-gray-700 mb-4" id="custom-confirm-message"></p>
        <div class="modal-buttons">
          <button id="custom-cancel-btn" class="btn-cancel hidden">Batal</button>
          <button id="custom-confirm-btn" class="btn-confirm">OK</button>
        </div>
      </div>
    </div>

    <script type="module">
      // Import Firebase functions from firebase-config.js
      import {
        auth,
        db,
        signOut,
        onAuthStateChanged,
        collection,
        query,
        where,
        getDocs,
        doc,
        updateDoc
      } from './firebase-config.js'; // Ensure this path is correct

      let currentJastiperId = null;

      // Custom Confirmation/Alert Modal elements
      const customConfirmModal = document.getElementById('custom-confirm-modal');
      const customConfirmTitle = document.getElementById('custom-confirm-title');
      const customConfirmMessage = document.getElementById('custom-confirm-message');
      const customCancelBtn = document.getElementById('custom-cancel-btn');
      const customConfirmBtn = document.getElementById('custom-confirm-btn');
      let customConfirmCallback = null;

      // Function to show custom confirmation/alert modal
      function showCustomConfirm(message, callback, isConfirmation = false) {
        customConfirmMessage.textContent = message;
        customConfirmCallback = callback;
        customConfirmTitle.textContent = isConfirmation ? "Konfirmasi" : "Peringatan!";
        if (isConfirmation) {
          customCancelBtn.classList.remove('hidden');
        } else {
          customCancelBtn.classList.add('hidden');
        }
        customConfirmBtn.textContent = isConfirmation ? "Ya" : "OK"; // Change text based on type
        customConfirmBtn.classList.remove('success'); // Reset button style
        customConfirmModal.classList.add('show');
      }

      customCancelBtn.addEventListener('click', () => {
        customConfirmModal.classList.remove('show');
        customConfirmCallback = null; // Clear callback if cancelled
      });

      customConfirmBtn.addEventListener('click', () => {
        customConfirmModal.classList.remove('show');
        if (customConfirmCallback) {
          customConfirmCallback();
        }
        customConfirmCallback = null; // Clear callback after execution
      });

      // Helper function for date formatting
      const formatDate = (timestamp) => {
        if (!timestamp) return '-';
        // Firebase Timestamp to Date object
        const date = timestamp.toDate();
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
      };

      // Helper function for status display text
      const getStatusDisplayName = (status) => {
        switch (status) {
          case 'menunggu_dibayar':
            return 'MENUNGGU DIBAYAR';
          case 'diproses':
            return 'KONFIRMASI PRODUK'; // As per old HTML "KONFIRMASI PRODUK"
          case 'dikirim':
            return 'SUDAH DIKIRIM';
          case 'dibatalkan':
            return 'DIBATALKAN PENGGUNA';
          case 'selesai':
            return 'SELESAI';
          default:
            return status.toUpperCase();
        }
      };

      // Helper function for status badge class
      const getStatusBadgeClass = (status) => {
        switch (status) {
          case 'menunggu_dibayar':
            return 'pending';
          case 'diproses':
            return 'processed';
          case 'dikirim':
            return 'shipped';
          case 'dibatalkan':
            return 'cancelled';
          default:
            return ''; // Default or generic color
        }
      };

      // DOM Elements
      const tabItems = document.querySelectorAll(".tab-item");
      const tabContents = document.querySelectorAll(".tab-content");
      const logoutButtonSidebar = document.getElementById("logout-button-sidebar"); // Changed ID


      // Function to handle tab switching
      function switchTab(selectedTab) {
        tabItems.forEach((item) => {
          item.classList.remove("active");
        });
        tabContents.forEach((content) => {
          content.classList.add("hidden");
        });

        const activeTabItem = document.querySelector(`[data-tab="${selectedTab}"]`);
        if (activeTabItem) {
          activeTabItem.classList.add("active");
        }
        const activeTabContent = document.getElementById(`tab-content-${selectedTab}`);
        if (activeTabContent) {
          activeTabContent.classList.remove("hidden");
        }

        // Load data based on the active tab
        if (currentJastiperId) {
          switch (selectedTab) {
            case 'pesanan-saya':
              fetchAndRenderPesananSaya(currentJastiperId);
              break;
            case 'belum-bayar':
              fetchAndRenderBelumBayar(currentJastiperId);
              break;
            case 'dibatalkan':
              fetchAndRenderDibatalkan(currentJastiperId);
              break;
            case 'pengiriman':
              fetchAndRenderPengiriman(currentJastiperId);
              break;
            default:
              break;
          }
        }
      }

      // Event listeners for tab items
      tabItems.forEach((item) => {
        item.addEventListener("click", () => {
          const selectedTab = item.dataset.tab;
          switchTab(selectedTab);
        });
      });

      // --- Data Fetching and Rendering Functions ---

      async function fetchOrders(jastiperId, statuses, targetElementId) {
        const container = document.getElementById(targetElementId);
        container.innerHTML = ''; // Clear previous content

        if (!jastiperId) {
          container.innerHTML = '<p class="text-gray-600 text-center mt-4">Mohon login untuk melihat pesanan.</p>';
          return;
        }

        try {
          let q;
          if (statuses === 'all_active') { // For 'Pesanan Saya'
            q = query(collection(db, "orders"),
              where("tokoId", "==", jastiperId),
              where("status", "in", ["menunggu_dibayar", "diproses", "dikirim"])
            );
          } else if (Array.isArray(statuses)) { // For 'Pengiriman' or other multi-status
            q = query(collection(db, "orders"),
              where("tokoId", "==", jastiperId),
              where("status", "in", statuses)
            );
          } else { // For single status tabs
            q = query(collection(db, "orders"),
              where("tokoId", "==", jastiperId),
              where("status", "==", statuses)
            );
          }

          const querySnapshot = await getDocs(q);
          const orders = [];
          querySnapshot.forEach((doc) => {
            orders.push({
              id: doc.id,
              ...doc.data()
            });
          });

          if (orders.length === 0) {
            container.innerHTML = '<p class="text-gray-600 text-center mt-4">Tidak ada pesanan dalam kategori ini.</p>';
            return;
          }

          // Group orders by buyer
          const ordersByBuyer = orders.reduce((acc, order) => {
            const buyerName = order.buyerName || 'Pembeli Tidak Dikenal';
            if (!acc[buyerName]) {
              acc[buyerName] = [];
            }
            acc[buyerName].push(order);
            return acc;
          }, {});

          for (const buyerName in ordersByBuyer) {
            const buyerOrders = ordersByBuyer[buyerName];
            let tableHTML = `
                                            <div class="buyer-row">${buyerName.toUpperCase()}</div>
                                            <table class="order-table">
                                                <thead>
                                                    <tr>
                                                        <th>NO</th>
                                                        <th>NAMA PRODUK</th>
                                                        <th>JUMLAH</th>
                                            `;
            // Dynamically add headers based on target element
            if (targetElementId === 'tab-content-belum-bayar') {
              tableHTML += `<th>JASA KIRIM</th><th>PESANAN DIBUAT</th><th>BATAS BAYAR</th><th>STATUS</th>`;
            } else if (targetElementId === 'tab-content-dibatalkan') {
              tableHTML += `<th>JASA KIRIM</th><th>PESANAN DIBUAT</th><th>BATAS BAYAR</th><th>STATUS</th>`;
            } else if (targetElementId === 'tab-content-pengiriman') {
              tableHTML += `<th>JASA KIRIM</th><th>WAKTU PEMESANAN</th><th>BATAS BAYAR</th><th>STATUS</th>`;
            } else { // pesanan-saya default
              tableHTML += `<th>KATEGORI</th><th>PESANAN DIBUAT</th><th>DIKIRIM SEBELUM</th><th>STATUS</th>`;
            }
            tableHTML += `
                                                    </tr>
                                                </thead>
                                                <tbody>
                                        `;

            buyerOrders.forEach((order, orderIndex) => {
              order.orderItems.forEach((item, itemIndex) => {
                const combinedIndex = itemIndex === 0 ? orderIndex + 1 : ''; // Only show NO for the first item of an order
                tableHTML += `
                                                    <tr>
                                                        <td>${combinedIndex}</td>
                                                        <td>
                                                            <div class="product-info">
                                                                <img src="${item.imageUrl || 'https://via.placeholder.com/50'}" alt="${item.productName}" />
                                                                <span>${item.productName || 'Nama Produk Tidak Diketahui'}</span>
                                                            </div>
                                                        </td>
                                                        <td>${item.quantity || 1}</td>
                                            `;
                // Dynamically add cells based on target element
                if (targetElementId === 'tab-content-belum-bayar') {
                  tableHTML += `
                                                        <td>${order.shippingService || '-'}</td>
                                                        <td>${formatDate(order.orderDate)}</td>
                                                        <td>${formatDate(order.paymentDueDate)}</td>
                                                        <td><span class="status-badge ${getStatusBadgeClass(order.status)}">${getStatusDisplayName(order.status)}</span></td>
                                            `;
                } else if (targetElementId === 'tab-content-dibatalkan') {
                  tableHTML += `
                                                        <td>${order.shippingService || '-'}</td>
                                                        <td>${formatDate(order.orderDate)}</td>
                                                        <td>${formatDate(order.paymentDueDate || order.deliveryBefore)}</td>
                                                        <td><span class="status-badge ${getStatusBadgeClass(order.status)}">${getStatusDisplayName(order.status)}</span></td>
                                            `;
                } else if (targetElementId === 'tab-content-pengiriman') {
                  tableHTML += `
                                                        <td>${order.shippingService || '-'}</td>
                                                        <td>${formatDate(order.orderDate)}</td>
                                                        <td>${formatDate(order.deliveryBefore)}</td>
                                                        <td>
                                                            <span class="status-badge ${getStatusBadgeClass(order.status)} shipping-status"
                                                                data-status="${order.status}" data-order-id="${order.id}">
                                                                ${getStatusDisplayName(order.status)}
                                                            </span>
                                                        </td>
                                            `;
                } else { // pesanan-saya default
                  tableHTML += `
                                                        <td>${item.category || '-'}</td>
                                                        <td>${formatDate(order.orderDate)}</td>
                                                        <td>${formatDate(order.deliveryBefore)}</td>
                                                        <td><span class="status-badge ${getStatusBadgeClass(order.status)}">${getStatusDisplayName(order.status)}</span></td>
                                            `;
                }
                tableHTML += `
                                                    </tr>
                                        `;
              });
            });
            tableHTML += `
                                                </tbody>
                                            </table>
                                        `;
            container.insertAdjacentHTML('beforeend', tableHTML);
          }

          // Re-attach event listeners for shipping status after rendering
          if (targetElementId === 'tab-content-pengiriman') {
            attachShippingStatusListeners();
          }

        } catch (error) {
          console.error("Error fetching orders:", error);
          container.innerHTML = '<p class="text-red-500 text-center mt-4">Gagal memuat pesanan. Silakan coba lagi.</p>';
          showCustomConfirm("Gagal memuat pesanan: " + error.message, () => { });
        }
      }

      async function fetchAndRenderPesananSaya(jastiperId) {
        await fetchOrders(jastiperId, 'all_active', 'tab-content-pesanan-saya');
      }

      async function fetchAndRenderBelumBayar(jastiperId) {
        await fetchOrders(jastiperId, 'menunggu_dibayar', 'tab-content-belum-bayar');
      }

      async function fetchAndRenderDibatalkan(jastiperId) {
        await fetchOrders(jastiperId, 'dibatalkan', 'tab-content-dibatalkan');
      }

      async function fetchAndRenderPengiriman(jastiperId) {
        await fetchOrders(jastiperId, ['diproses', 'dikirim'], 'tab-content-pengiriman');
      }

      // Removed fetchAndRenderProdukDiblok function

      // Function to attach event listeners for shipping status badges
      function attachShippingStatusListeners() {
        const shippingStatusElements = document.querySelectorAll(".shipping-status");
        shippingStatusElements.forEach((element) => {
          element.removeEventListener("click", handleShippingStatusClick); // Prevent duplicate listeners
          element.addEventListener("click", handleShippingStatusClick);
        });
      }

      async function handleShippingStatusClick(event) {
        const element = event.target;
        const currentStatus = element.dataset.status;
        const orderId = element.dataset.orderId;

        if (!orderId) {
          showCustomConfirm("ID Pesanan tidak ditemukan.", () => { });
          return;
        }

        if (currentStatus === "diproses") { // Assuming "KONFIRMASI PRODUK" maps to "diproses"
          showCustomConfirm('Apakah Anda yakin ingin mengubah status menjadi "SUDAH DIKIRIM"?', async () => {
            try {
              const orderRef = doc(db, "orders", orderId);
              await updateDoc(orderRef, {
                status: "dikirim"
              });
              showCustomConfirm('Status berhasil diubah menjadi "SUDAH DIKIRIM"!', () => {
                // Re-fetch and render the 'Pengiriman' tab to reflect changes
                switchTab('pengiriman');
              }, false); // Not a confirmation, just an alert
            } catch (error) {
              console.error("Error updating status:", error);
              showCustomConfirm("Gagal mengubah status: " + error.message, () => { });
            }
          }, true); // This is a confirmation
        } else if (currentStatus === "dikirim") { // Assuming "SUDAH DIKIRIM" maps to "dikirim"
          showCustomConfirm("Produk ini sudah dikirim.", () => { }, false); // Not a confirmation
        }
      }


      // --- Autentikasi dan Pemuatan Data Awal ---
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentJastiperId = user.uid;
          console.log("Jastiper ID:", currentJastiperId);
          // Load initial data for the default active tab
          switchTab(document.querySelector('.tab-item.active').dataset.tab);
        } else {
          // User not logged in, redirect to login page
          console.warn("User tidak terautentikasi. Mengarahkan ke halaman login.");
          showCustomConfirm("Anda belum login. Silakan login terlebih dahulu.", () => {
            window.location.href = "halaman_login_anda.html"; // Replace with your actual login page
          });
        }
      });

      // Script to highlight sidebar item
      document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname.split("/").pop();
        const sidebarLinks = document.querySelectorAll(".sidebar-nav li");

        sidebarLinks.forEach((item) => {
          const link = item.querySelector("a");
          if (link) {
            const linkHref = link.getAttribute("href");
            const linkFileName = linkHref.split("/").pop();

            if (currentPath === linkFileName) {
              item.classList.add("active");
            } else {
              item.classList.remove("active");
            }
          } else if (item.id === "logout-button-sidebar") {
            // Logout button doesn't have a direct link to a page, so it won't be active based on URL
          }
        });
      });

      // Logout functionality
      const logoutButtonSidebar = document.getElementById("logout-button-sidebar");
      const logoutModal = document.getElementById("logout-modal");
      const cancelLogoutButton = document.getElementById("cancel-logout");
      const confirmLogoutButton = document.getElementById("confirm-logout");

      logoutButtonSidebar.addEventListener("click", () => {
        logoutModal.classList.add("show");
      });

      cancelLogoutButton.addEventListener("click", () => {
        logoutModal.classList.remove("show");
      });

      confirmLogoutButton.addEventListener("click", async () => {
        try {
          await signOut(auth);
          console.log("Berhasil logout dari Firebase.");
          localStorage.removeItem("jastiperId"); // Clean up any local storage ID if used
          showCustomConfirm("Anda telah logout.", () => {
            window.location.href = "halaman_login_anda.html"; // Redirect to your login page
          });
          logoutModal.classList.remove("show");
        } catch (error) {
          console.error("Error saat logout:", error);
          showCustomConfirm("Terjadi kesalahan saat logout. Silakan coba lagi: " + error.message, () => { });
        }
      });
    </script>
