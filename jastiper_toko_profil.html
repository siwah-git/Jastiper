<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informasi Toko</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    xintegrity="sha512-ieCDL2m3wD6P1L3+6o5u3Q9mQ5vG7yJ+zL3F0B5W6j8U7z6T7dC4xTj8yM1Q0/6QG6r7s5E12/wA8kS/oA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-image: url("asset/images/background.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-header {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-header img {
      height: 40px;
      object-fit: contain;
    }

    .sidebar-nav ul {
      padding: 1rem 0;
      flex-grow: 1;
    }

    .sidebar-nav li {
      padding: 0.75rem 1.5rem;
      margin: 0.25rem 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #333;
      transition: background-color 0.2s, color 0.2s;
    }

    .sidebar-nav li:hover {
      background-color: #f8e5f0;
      color: #ec4899;
    }

    /* Active state for sidebar navigation */
    .sidebar-nav li.active {
      background-color: #f8e5f0;
      color: #ec4899;
      font-weight: 600;
    }

    .sidebar-nav li.active span {
      font-weight: 800;
    }

    .sidebar-nav li a {
      text-decoration: none;
      color: inherit;
    }

    /* Main Content Area */
    .main-content {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Center the card horizontally */
      justify-content: flex-start;
      /* Align card to the top */
    }

    /* Card Styling (re-used for main sections) */
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      width: 100%;
      /* Make card take full width of main-content */
      max-width: 800px;
      /* Limit max width of the card */
    }

    /* Form Input Styling */
    .input-group label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 0.9rem;
      color: #333;
      background-color: #f9f9f9;
      padding: 0.5rem 0.75rem;
      /* Consistent padding */
    }

    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: #ec4899;
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
    }

    /* Disabled/Read-only style */
    .input-group input:disabled,
    .input-group select:disabled,
    .input-group textarea:disabled,
    .input-group input[readonly],
    .input-group select[readonly],
    .input-group textarea[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
      color: #6c757d;
    }

    /* Image Preview for Store Profile Photo */
    #store-profile-image-preview {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 1px solid #eee;
      margin-top: 0.5rem;
    }

    /* Placeholder image style */
    .profile-photo-placeholder {
      width: 120px;
      height: 120px;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      color: #888;
      font-size: 0.875rem;
      text-align: center;
      margin-bottom: 0.5rem;
      /* Space between placeholder and URL input */
    }

    /* Button Styling */
    .btn-primary {
      background-color: #ec4899;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(236, 72, 153, 0.2);
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #db2777;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s, border-color 0.2s;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .btn-danger {
      background-color: #ef4444;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
      cursor: pointer;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    /* Modal (Popup) Styling for Logout */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
      gap: 1rem;
    }

    .modal-buttons button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .modal-buttons .btn-cancel {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .modal-buttons .btn-cancel:hover {
      background-color: #e0e0e0;
    }

    .modal-buttons .btn-confirm {
      background-color: #ef4444;
      color: white;
      border: 1px solid #ef4444;
    }

    .modal-buttons .btn-confirm:hover {
      background-color: #dc2626;
    }
  </style>
</head>

<body>
  <div class="flex h-full">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="asset/images/titipgo_logo_remove.png" alt="TitipGo" />
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <span>üìã</span> <a href="jastiper_dashboard.html">To-Do List</a>
          </li>
          <li class="active">
            <span>üè¨</span> <a href="jastiper_toko_kita.html">Toko Kita</a>
          </li>
          <li><span>üí¨</span> <a href="jastiper_chat.html">Chat</a></li>
          <li id="logout-button"><span>‚û°Ô∏è</span> Logout</li>
        </ul>
      </nav>
    </div>

    <div class="main-content">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 w-full max-w-2xl text-left">
        Informasi Toko
      </h1>

      <form id="edit-store-form" class="w-full max-w-2xl">
        <div class="card mb-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-800">
              Informasi Toko
            </h2>
            <button type="button" id="edit-button" class="text-gray-500 hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </button>
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Foto Profil Toko</label>
            <div class="flex items-end gap-4">
              <div class="profile-photo-placeholder" id="store-image-placeholder">
                <span class="text-center">Gambar Profil Toko</span>
              </div>
              <img id="store-profile-image-preview" src="" alt="Store Profile Image" class="hidden" />
              <div class="flex-1 hidden" id="profileImageUrlInputContainer">
                <input type="url" id="edit-profileImageUrl"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500"
                  placeholder="Url Gambar baru" readonly />
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div class="input-group">
              <label for="edit-namaToko">Nama Toko:</label>
              <input type="text" id="edit-namaToko" required class="w-full" readonly />
            </div>
            <div class="input-group">
              <label for="edit-negaraToko">Negara:</label>
              <input type="text" id="edit-negaraToko" class="w-full" readonly />
            </div>
          </div>

          <div class="input-group mb-4">
            <label for="edit-fee">Fee:</label>
            <input type="number" id="edit-fee" class="w-full" readonly />
          </div>

          <div class="input-group mb-4">
            <label for="edit-deskripsiToko">Deskripsi Toko:</label>
            <textarea id="edit-deskripsiToko" rows="4" class="w-full" readonly></textarea>
          </div>

          <div class="input-group mb-4">
            <label for="edit-alamatToko">Alamat Toko:</label>
            <textarea id="edit-alamatToko" rows="2" class="w-full" readonly></textarea>
          </div>
        </div>

        <div id="form-buttons" class="flex justify-end mt-4 mb-4 hidden w-full max-w-2xl">
          <button type="submit" class="btn-primary">Simpan</button>
          <button type="button" class="btn-secondary ml-4" id="cancel-edit-button">
            Batal
          </button>
        </div>
      </form>
    </div>
  </div>

  <div id="logout-modal" class="modal-overlay">
    <div class="modal-content">
      <h3 class="text-xl font-semibold mb-4">Konfirmasi Logout</h3>
      <p class="text-gray-700">
        Apakah Anda yakin ingin keluar dari akun ini?
      </p>
      <div class="modal-buttons">
        <button id="cancel-logout" class="btn-cancel">Batal</button>
        <button id="confirm-logout" class="btn-confirm">Logout</button>
      </div>
    </div>
  </div>

  <div id="custom-confirm-modal" class="modal-overlay">
    <div class="modal-content">
      <h3 class="text-xl font-semibold mb-4" id="custom-confirm-title">Peringatan!</h3>
      <p class="text-gray-700 mb-4" id="custom-confirm-message"></p>
      <div class="modal-buttons">
        <button id="custom-cancel-btn" class="btn-cancel hidden">Batal</button>
        <button id="custom-confirm-btn" class="btn-confirm">OK</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Import dari firebase-config.js yang sudah Anda buat
    import { db, auth, doc, getDoc, setDoc } from "../js/firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
    // Jika Anda berencana untuk mengupload gambar, Anda juga perlu import ini:
    // import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js";

    // DOM Elements for Store Information
    const form = document.getElementById("edit-store-form");
    const namaTokoInput = document.getElementById("edit-namaToko");
    const negaraTokoInput = document.getElementById("edit-negaraToko");
    const deskripsiTokoInput = document.getElementById("edit-deskripsiToko");
    const alamatTokoInput = document.getElementById("edit-alamatToko");
    const feeInput = document.getElementById("edit-fee");
    const profileImageUrlInput = document.getElementById("edit-profileImageUrl");
    const storeProfileImagePreview = document.getElementById("store-profile-image-preview");
    const storeImagePlaceholder = document.getElementById("store-image-placeholder");
    const profileImageUrlInputContainer = document.getElementById("profileImageUrlInputContainer");

    const editButton = document.getElementById("edit-button");
    const formButtons = document.getElementById("form-buttons");
    const cancelEditButton = document.getElementById("cancel-edit-button");

    let currentJastiperId = null; // Akan diisi setelah autentikasi
    let originalStoreData = null; // Untuk menyimpan data asli saat mode edit dimulai

    // Logout Modal elements
    const logoutButton = document.getElementById("logout-button");
    const logoutModal = document.getElementById("logout-modal");
    const cancelLogoutButton = document.getElementById("cancel-logout");
    const confirmLogoutButton = document.getElementById("confirm-logout");

    // Custom Confirmation/Alert Modal elements
    const customConfirmModal = document.getElementById('custom-confirm-modal');
    const customConfirmTitle = document.getElementById('custom-confirm-title');
    const customConfirmMessage = document.getElementById('custom-confirm-message');
    const customCancelBtn = document.getElementById('custom-cancel-btn');
    const customConfirmBtn = document.getElementById('custom-confirm-btn');
    let customConfirmCallback = null;

    // Function to show custom confirmation/alert modal
    function showCustomConfirm(message, callback, isConfirmation = false) {
      customConfirmMessage.textContent = message;
      customConfirmCallback = callback;
      customConfirmTitle.textContent = isConfirmation ? "Konfirmasi" : "Peringatan!";
      if (isConfirmation) {
        customConfirmBtn.classList.remove('btn-confirm');
        customConfirmBtn.classList.add('btn-danger'); // Make confirm button red for delete/logout
        customCancelBtn.classList.remove('hidden');
      } else {
        customConfirmBtn.classList.remove('btn-danger'); // Reset to default if not confirmation
        customConfirmBtn.classList.add('btn-primary'); // Make it green for success/info
        customCancelBtn.classList.add('hidden');
      }
      customConfirmBtn.textContent = isConfirmation ? "Konfirmasi" : "OK";
      customConfirmModal.classList.add('show');
    }

    customCancelBtn.addEventListener('click', () => {
      customConfirmModal.classList.remove('show');
      customConfirmCallback = null;
    });

    customConfirmBtn.addEventListener('click', () => {
      customConfirmModal.classList.remove('show');
      if (customConfirmCallback) {
        customConfirmCallback();
      }
      customConfirmCallback = null;
    });

    // Function to toggle form fields read-only/disabled state
    function setFormEditability(isEditable) {
      const fields = [
        namaTokoInput,
        negaraTokoInput,
        deskripsiTokoInput,
        alamatTokoInput,
        profileImageUrlInput,
        feeInput,
      ];

      fields.forEach((field) => {
        field.readOnly = !isEditable;
        if (isEditable) {
          field.classList.remove("bg-gray-100", "cursor-not-allowed");
        } else {
          field.classList.add("bg-gray-100", "cursor-not-allowed");
        }
      });

      if (isEditable) {
        profileImageUrlInputContainer.classList.remove("hidden");
        formButtons.classList.remove("hidden");
      } else {
        profileImageUrlInputContainer.classList.add("hidden");
        formButtons.classList.add("hidden");
      }
    }

    async function loadStoreData(jastiperId) {
      try {
        // Mengambil dokumen jastiper dari koleksi 'jastiper'
        const jastiperDocRef = doc(db, "jastiper", jastiperId);
        const docSnap = await getDoc(jastiperDocRef);

        let storeData = {};

        if (docSnap.exists()) {
          console.log("Data toko ditemukan:", docSnap.data());
          storeData = docSnap.data();
        } else {
          console.log("Dokumen toko tidak ditemukan untuk Jastiper ID:", jastiperId);
          // Jika dokumen tidak ada, inisialisasi dengan nilai kosong
          storeData = {
            namaToko: "",
            negaraToko: "",
            deskripsiToko: "",
            alamatToko: "",
            feeJastiper: 0, // Default fee
            profileImageUrl: "",
          };
        }

        originalStoreData = { ...storeData }; // Simpan data asli
        populateStoreForm(storeData);
        setFormEditability(false); // Awalnya read-only
      } catch (error) {
        console.error("Error loading store data:", error);
        showCustomConfirm("Terjadi kesalahan saat memuat informasi toko: " + error.message, null);
        // Opsional: Redirect atau tampilkan pesan error yang lebih spesifik
      }
    }

    function populateStoreForm(store) {
      namaTokoInput.value = store.namaToko || "";
      negaraTokoInput.value = store.negaraToko || "";
      deskripsiTokoInput.value = store.deskripsiToko || "";
      alamatTokoInput.value = store.alamatToko || "";
      feeInput.value = store.feeJastiper !== undefined ? store.feeJastiper : 0; // Menggunakan feeJastiper
      profileImageUrlInput.value = store.profileImageUrl || "";

      if (store.profileImageUrl) {
        storeProfileImagePreview.src = store.profileImageUrl; // Menggunakan store.profileImageUrl
        storeProfileImagePreview.classList.remove("hidden");
        storeImagePlaceholder.classList.add("hidden");
      } else {
        storeProfileImagePreview.classList.add("hidden");
        storeImagePlaceholder.classList.remove("hidden");
      }
    }

    // Event listeners for store page
    editButton.addEventListener("click", () => {
      setFormEditability(true);
    });

    cancelEditButton.addEventListener("click", () => {
      if (originalStoreData) {
        populateStoreForm(originalStoreData); // Mengembalikan ke data asli
      }
      setFormEditability(false); // Kembali ke mode read-only
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const updatedData = {
        namaToko: namaTokoInput.value,
        namaTokoLowerCase: namaTokoInput.value.toLowerCase(), // Untuk pencarian
        negaraToko: negaraTokoInput.value,
        deskripsiToko: deskripsiTokoInput.value,
        alamatToko: alamatTokoInput.value,
        feeJastiper: parseFloat(feeInput.value) || 0, // Menggunakan feeJastiper
        profileImageUrl: profileImageUrlInput.value,
        // Tambahkan ownerId jika belum ada di dokumen jastiper
        ownerId: currentJastiperId,
      };

      try {
        // Menyimpan/memperbarui dokumen di koleksi 'jastiper' dengan ID pengguna
        await setDoc(doc(db, "jastiper", currentJastiperId), updatedData, { merge: true });
        showCustomConfirm("Informasi toko berhasil diperbarui!", () => {
          originalStoreData = { ...updatedData }; // Update data asli setelah berhasil disimpan
          setFormEditability(false);
        });
      } catch (error) {
        console.error("Error updating store:", error);
        showCustomConfirm("Gagal memperbarui informasi toko: " + error.message, null);
      }
    });

    // Event listener for profile image URL input to show preview
    profileImageUrlInput.addEventListener("input", () => {
      if (profileImageUrlInput.value) {
        storeProfileImagePreview.src = profileImageUrlInput.value;
        storeProfileImagePreview.classList.remove("hidden");
        storeImagePlaceholder.classList.add("hidden");
      } else {
        storeProfileImagePreview.classList.add("hidden");
        storeImagePlaceholder.classList.remove("hidden");
      }
    });

    // Logout functionality
    logoutButton.addEventListener("click", () => {
      showCustomConfirm("Apakah Anda yakin ingin keluar dari akun ini?", async () => {
        try {
          await signOut(auth);
          showCustomConfirm("Anda telah logout.", () => {
            window.location.href = "login_user.html"; // Redirect ke halaman login
          });
        } catch (error) {
          console.error("Error logging out:", error);
          showCustomConfirm("Gagal logout. Silakan coba lagi.", null);
        }
      }, true); // true untuk menampilkan sebagai konfirmasi
    });


    // Auth State management
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentJastiperId = user.uid;
        console.log("Logged in Jastiper UID:", currentJastiperId);
        loadStoreData(currentJastiperId);
      } else {
        currentJastiperId = null;
        console.log("No user signed in. Redirecting to login.");
        // Redirect ke halaman login jika tidak ada user
        window.location.href = "login_user.html";
      }
    });

    // Script to highlight sidebar item
    const currentPath = window.location.pathname.split("/").pop();
    const sidebarLinks = document.querySelectorAll(".sidebar-nav li");

    sidebarLinks.forEach((item) => {
      const link = item.querySelector("a");
      if (link) {
        const linkHref = link.getAttribute("href");
        const linkFileName = linkHref.split("/").pop();

        let isLinkActive = false;

        if (currentPath === linkFileName) {
          isLinkActive = true;
        } else if (
          currentPath === "" &&
          linkFileName === "jastiper_dashboard.html"
        ) {
          isLinkActive = true;
        }

        if (isLinkActive) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      } else if (
        item.id === "logout-button" &&
        currentPath === "logout"
      ) {
        item.classList.add("active");
      }
    });
  </script>
</body>
