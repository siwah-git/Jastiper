<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun - TitipGo</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <style>
        body {
            background-image: url('asset/images/Bg_login.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1;
        }

        .register-container {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.2), 0 5px 10px -5px rgba(0, 0, 0, 0.1);
            max-width: 380px;
            width: 90%;
            box-sizing: border-box;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .scrollable-content {
            overflow-y: auto;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            max-height: calc(95vh - 120px);
            flex-grow: 1;
        }


        .register-container h1,
        .register-container p,
        .register-container label {
            color: white;
        }

        .register-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .register-container input,
        .register-container select,
        .register-container textarea {
            border-color: rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }

        .register-container input:focus,
        .register-container select:focus,
        .register-container textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .register-container select option {
            background-color: #1a202c;
            color: white;
        }

        .register-container select {
            color: white;
        }

        .register-container select:invalid {
            color: rgba(255, 255, 255, 0.7);
        }

        .register-container select option[value=""] {
            color: rgba(255, 255, 255, 0.7);
        }

        .register-container a.text-blue-600 {
            color: #93c5fd;
        }

        .register-container a.text-blue-600:hover {
            color: #dbeafe;
        }

        .register-container #message.text-red-600 {
            color: #fca5a5;
        }

        .register-container #message.text-green-600 {
            color: #a7f3d0;
        }

        /* Styling untuk tombol pilihan peran */
        .role-selection {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .role-button {
            flex: 1;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            max-height: 70px;
            overflow: hidden;
        }

        .role-button img {
            display: none;
        }

        .role-button span {
            font-size: 0.9rem;
            line-height: 1;
        }

        .role-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #3b82f6;
        }

        /* Warna default (tidak terpilih) untuk Jastiper dan Pembeli */
        .role-button[data-role="jastiper"] {
            background-color: #FFC0CB;
            border-color: #FFC0CB;
            color: #333;
        }

        .role-button[data-role="pembeli"] {
            background-color: #ADD8E6;
            border-color: #ADD8E6;
            color: #333;
        }

        /* Warna saat terpilih */
        .role-button[data-role="jastiper"].selected {
            background-color: #FF69B4;
            border-color: #FF69B4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.5);
            transform: translateY(-2px);
            color: white;
        }

        .role-button[data-role="pembeli"].selected {
            background-color: #3b82f6;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
            color: white;
        }

        /* Menyesuaikan jarak antar input form agar lebih ringkas */
        .scrollable-content .space-y-4>div {
            margin-bottom: 0.5rem;
        }

        .scrollable-content .space-y-4>div:last-of-type {
            margin-bottom: 0;
        }

        /* Menyesuaikan margin untuk logo dan judul */
        .register-container>img {
            margin-bottom: 0.5rem;
        }

        .register-container>h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .register-container label {
            margin-top: 0.5rem;
        }

        .register-container p.mt-6 {
            margin-top: 1rem;
        }

        /* Tampilkan tombol submit */
        #registerForm button[type="submit"] {
            display: block;
            /* Mengembalikan tampilan tombol submit */
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #28a745;
            /* Green color for submit button */
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            /* Memberikan jarak dari elemen di atasnya */
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #registerForm button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body class="font-sans text-gray-800">

    <div class="register-container">
        <img src="asset/images/titipgo_logo_remove.png" alt="Logo TitipGo" class="mx-auto w-32 mb-6">
        <h1 class="text-3xl font-bold mb-6">Daftar Akun Baru</h1>

        <div class="scrollable-content">
            <form id="registerForm" class="space-y-4">
                <div>
                    <input type="email" id="email" placeholder="Email"
                        class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password"
                        class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div>
                    <input type="password" id="confirmPassword" placeholder="Konfirmasi Password"
                        class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div>
                    <input type="text" id="fullName" placeholder="Nama Lengkap"
                        class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div>
                    <input type="tel" id="phoneNumber" placeholder="Nomor Telepon (contoh: 081234567890)"
                        class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div>
                    <label for="dob" class="block text-left text-sm mb-1">Tanggal Lahir:</label>
                    <input type="date" id="dob"
                        class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div>
                    <label for="gender" class="block text-left text-sm mb-1">Jenis Kelamin:</label>
                    <select id="gender"
                        class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                        <option value="" disabled selected>Pilih Jenis Kelamin</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div>
                    <textarea id="address" placeholder="Alamat Lengkap"
                        class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"
                        rows="2" required></textarea>
                </div>

                <label class="block text-left text-white text-sm mb-1">Daftar Sebagai:</label>
                <div class="role-selection" id="roleSelection">
                    <div class="role-button" data-role="jastiper">
                        <span>Jastiper</span>
                    </div>
                    <div class="role-button" data-role="pembeli">
                        <span>Pembeli</span>
                    </div>
                </div>
                <input type="hidden" id="selectedRole" name="selectedRole" required>

                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">
                    Daftar
                </button>
            </form>
        </div>
        <p class="mt-6 text-sm">Sudah punya akun? <a href="login_user.html" class="text-blue-600 hover:underline">Masuk
                disini</a></p>

        <div id="message" class="mt-4 text-sm"></div>
    </div>

    <script>
        // --- KONFIGURASI FIREBASE ANDA ---
        const firebaseConfig = {
            apiKey: "AIzaSyCaEVRX88dod-9BWHPCq_RTIIHwus-29rQ", // <-- GANTI DENGAN API KEY ANDA
            authDomain: "tittpgo-7f884.firebaseapp.com",
            projectId: "tittpgo-7f884",
            storageBucket: "tittpgo-7f884.appspot.com",
            messagingSenderId: "616687553591",
            appId: "1:616687553591:web:MjlMJMTVJOWEINThIY0dYjllJWlOWlOWF"
        };

        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Dapatkan elemen-elemen dari DOM
        const registerForm = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const fullNameInput = document.getElementById('fullName');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const dobInput = document.getElementById('dob');
        const genderSelect = document.getElementById('gender');
        const addressInput = document.getElementById('address');
        const messageDiv = document.getElementById('message');
        const roleSelectionDiv = document.getElementById('roleSelection');
        const selectedRoleInput = document.getElementById('selectedRole'); // Hidden input untuk menyimpan peran yang dipilih

        let currentSelectedRole = null; // Menyimpan peran yang sedang dipilih

        // Fungsi untuk menampilkan pesan (error atau sukses)
        function showMessage(msg, type = 'error') {
            messageDiv.textContent = msg;
            messageDiv.className = `mt-4 text-sm ${type === 'error' ? 'text-red-600' : 'text-green-600'}`;
        }

        // Event listener untuk pilihan peran
        roleSelectionDiv.addEventListener('click', async (e) => {
            const button = e.target.closest('.role-button');
            if (button) {
                // Hapus kelas 'selected' dari semua tombol peran
                document.querySelectorAll('.role-button').forEach(btn => {
                    btn.classList.remove('selected');
                });

                // Tambahkan kelas 'selected' ke tombol yang diklik
                button.classList.add('selected');
                currentSelectedRole = button.dataset.role; // Simpan peran yang dipilih
                selectedRoleInput.value = currentSelectedRole; // Set nilai hidden input
                showMessage(''); // Bersihkan pesan saat peran dipilih
            }
        });

        // Fungsi Pendaftaran (dipanggil saat form disubmit)
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah reload halaman
            showMessage(''); // Bersihkan pesan sebelumnya

            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const fullName = fullNameInput.value;
            const phoneNumber = phoneNumberInput.value;
            const dob = dobInput.value; // Format: YYYY-MM-DD string
            const gender = genderSelect.value;
            const address = addressInput.value;
            const selectedRole = selectedRoleInput.value; // Dapatkan peran dari hidden input

            // Validasi input form sebelum melanjutkan
            if (!email || !password || !confirmPassword || !fullName || !phoneNumber || !dob || !gender || !address) {
                showMessage("Mohon lengkapi semua data formulir.");
                return;
            }

            if (password !== confirmPassword) {
                showMessage("Password dan Konfirmasi Password tidak cocok.");
                return;
            }

            if (!selectedRole) {
                showMessage("Silakan pilih peran Anda (Jastiper atau Pembeli).");
                return;
            }

            try {
                // 1. Buat pengguna di Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log("Pendaftaran berhasil di Auth! UID:", user.uid);

                // 2. Simpan data pengguna tambahan ke Firestore berdasarkan peran
                const userData = {
                    email: email,
                    // HAPUS INI UNTUK KEAMANAN! Password diurus oleh Firebase Auth.
                    // password: password, 

                    nama: fullName, // Menggunakan 'nama' sesuai Firestore Anda
                    // Mengubah 'phoneNumber' (string) ke 'no_telepon' (number)
                    // Pastikan phoneNumber hanya berisi angka. Jika tidak, parseInt akan gagal.
                    no_telepon: parseInt(phoneNumber),
                    // Mengubah 'dob' (string YYYY-MM-DD) ke 'tanggal_lahir' (Timestamp)
                    tanggal_lahir: firebase.firestore.Timestamp.fromDate(new Date(dob)),
                    jenis_kelamin: gender,
                    alamat: address, // Menggunakan 'alamat' sesuai Firestore Anda

                    // Field tambahan untuk koleksi 'jastiper' yang mungkin default atau kosong saat pendaftaran
                    // Ini diisi agar struktur Firestore Anda lengkap sesuai yang Anda berikan
                    biaya_jasa: "", // string, default kosong
                    // id_jastiper: user.uid, // Jika di Firestore Anda ingin 'id_jastiper' bertipe 'number', ini akan menjadi konflik karena user.uid adalah string. 
                    // Pilihan: 1. Ubah tipe id_jastiper di Firestore menjadi string. 
                    // 2. Hapus id_jastiper dari userData jika UID sudah cukup sebagai ID dokumen.
                    // 3. Implementasi logika untuk menghasilkan ID numerik unik di sini (lebih kompleks).
                    // Untuk saat ini, jika Anda tetap ingin field ini dan tipenya number, 
                    // Anda harus menyediakan mekanisme ID unik numerik. 
                    // Saya akan biarkan ini dikomentari agar Anda bisa memilih.
                    instagram: "", // string, default kosong
                    jadwal_jastip: "", // string, default kosong
                    jam_operasional: "", // string, default kosong
                    nama_jastiper: fullName, // string, diasumsikan sama dengan nama
                    negara_jastip: "", // string, default kosong
                    status_akun: "active", // string, status default. Bisa "pending" atau "active"
                    tanggal_daftar: new Date().toISOString().slice(0, 10), // string YYYY-MM-DD
                    username: email.split('@')[0], // string, contoh: mengambil username dari email
                    whatsapps: phoneNumber, // string, diasumsikan sama dengan nomor telepon

                    createdAt: firebase.firestore.FieldValue.serverTimestamp() // Timestamp server
                };

                // Periksa apakah no_telepon berhasil diubah ke number
                if (isNaN(userData.no_telepon)) {
                    showMessage("Nomor Telepon tidak valid. Harap masukkan hanya angka.", "error");
                    await user.delete(); // Hapus akun dari Auth jika data Firestore bermasalah
                    return;
                }

                // Koleksi Firestore ditentukan oleh peran yang dipilih
                await db.collection(selectedRole).doc(user.uid).set(userData);

                // Tampilkan pop-up dan pesan sukses
                alert('Pendaftaran Berhasil! Akun Anda telah dibuat.');
                showMessage('Pendaftaran berhasil! Mengalihkan ke halaman login...', 'success');
                setTimeout(() => {
                    window.location.href = 'login_user.html'; // Alihkan ke halaman login setelah pendaftaran
                }, 2000); // Tunggu 2 detik sebelum mengalihkan

            } catch (error) {
                console.error("Pendaftaran gagal:", error.code, error.message);
                let errorMessage = "Terjadi kesalahan saat pendaftaran.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "Email ini sudah terdaftar. Silakan gunakan email lain atau masuk.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "Password terlalu lemah. Minimal 6 karakter.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Format email tidak valid.";
                }
                showMessage(errorMessage, 'error');
            }
        });
    </script>
</body>

</html>
