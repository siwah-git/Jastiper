<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Kita - TitipGo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <!-- Perbaikan: Mengubah xintegrity menjadi integrity -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    xintegrity="sha512-ieCDL2m3wD6P1L3+6o5u3Q9mQ5vG7yJ+zL3F0B5W6j8U7z6T7dC4xTj8yM1Q0/6QG6r7s5E12/wA8kS/oA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-image: url("asset/images/background.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-header {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-header img {
      height: 40px;
      object-fit: contain;
    }

    .sidebar-nav ul {
      padding: 1rem 0;
      flex-grow: 1;
    }

    .sidebar-nav li {
      padding: 0.75rem 1.5rem;
      margin: 0.25rem 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #333;
      transition: background-color 0.2s, color 0.2s;
    }

    .sidebar-nav li:hover {
      background-color: #f8e5f0;
      color: #ec4899;
    }

    .sidebar-nav li.active {
      background-color: #f8e5f0;
      color: #ec4899;
      font-weight: 600;
    }

    .sidebar-nav li.active span {
      font-weight: 800;
    }

    .sidebar-nav li a {
      text-decoration: none;
      color: inherit;
    }

    /* Main Content Area */
    .main-content {
      flex-grow: 1;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 0.75rem;
      margin: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    /* Card Styling */
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
    }

    /* Form Input Styling */
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 0.75rem;
      justify-content: space-between;
      min-height: 70px;
    }

    .input-group label {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 0.2rem;
      font-weight: 500;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      flex-grow: 1;
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 0.85rem;
      color: #333;
      background-color: #f9f9f9;
    }

    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: #ec4899;
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
    }

    /* Button Styling */
    .btn-primary {
      background-color: #ec4899;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(236, 72, 153, 0.2);
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary:hover {
      background-color: #db2777;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s, border-color 0.2s;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-block;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .btn-danger {
      background-color: #ef4444;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
      cursor: pointer;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    /* Product Count and Action Buttons Styling */
    .product-count-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f8e5f0;
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #ec4899;
      font-size: 0.9rem;
      flex-shrink: 0;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .product-count-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-grow: 1;
      flex-wrap: wrap;
    }

    .product-count-info span {
      font-weight: 800;
    }

    .progress-bar-container {
      width: 120px;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #ec4899;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    /* Table Container */
    .table-container {
      flex-grow: 1;
      overflow-y: auto;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      background-color: #fff;
      min-height: 0;
    }

    .product-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    .product-table th,
    .product-table td {
      padding: 0.6rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .product-table th {
      background-color: #f8f8f8;
      font-weight: 600;
      color: #555;
      font-size: 0.85rem;
      text-transform: uppercase;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .product-table td {
      font-size: 0.85rem;
      color: #333;
    }

    .product-table tbody tr:hover {
      background-color: #fbfbfb;
    }

    .product-table img {
      width: 35px;
      height: 35px;
      object-fit: cover;
      border-radius: 0.25rem;
      border: 1px solid #eee;
    }

    .product-table .action-buttons button {
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .product-table .btn-ubah-detail {
      background-color: #ec4899;
      color: white;
    }

    .product-table .btn-ubah-detail:hover {
      background-color: #db2777;
    }

    /* Modal (Popup) Styling for Logout and Custom Alerts */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
      gap: 1rem;
    }

    .modal-buttons button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .modal-buttons .btn-cancel {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .modal-buttons .btn-cancel:hover {
      background-color: #e0e0e0;
    }

    .modal-buttons .btn-confirm {
      background-color: #ef4444;
      color: white;
      border: 1px solid #ef4444;
    }

    .modal-buttons .btn-confirm:hover {
      background-color: #dc2626;
    }

    .modal-buttons .btn-confirm.success {
      background-color: #22c55e;
      border-color: #22c55e;
    }

    .modal-buttons .btn-confirm.success:hover {
      background-color: #16a34a;
    }
  </style>
</head>

        <img src="asset/images/titipgo_logo_remove.png" alt="TitipGo" />
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <span>üìã</span> <a href="jastiper_dashboard.html">To-Do List</a>
          </li>
          <li class="active">
            <span>üè¨</span> <a href="jastiper_toko_kita.html">Toko Kita</a>

  <div id="logout-modal" class="modal-overlay">
    <div class="modal-content">
      <h3 class="text-xl font-semibold mb-4">Konfirmasi Logout</h3>
      <p class="text-gray-700">
        Apakah Anda yakin ingin keluar dari akun ini?

  <div id="custom-confirm-modal" class="modal-overlay">
    <div class="modal-content">
      <h3 class="text-xl font-semibold mb-4" id="custom-confirm-title">Peringatan!</h3>
      <p class="text-gray-700 mb-4" id="custom-confirm-message"></p>
      <div class="modal-buttons">
        <button id="custom-cancel-btn" class="btn-cancel hidden">Batal</button>
        <button id="custom-confirm-btn" class="btn-confirm">OK</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Perbaikan: Mengubah jalur import untuk firebase-config.js
    // Pastikan firebase-config.js berada di direktori js/ di root proyek Anda
    // dan jastiper_toko_kita.html berada di subfolder (misalnya, jastiper/)
    import { db, auth, collection, query, where, getDocs, doc, getDoc } from "../js/firebase-config.js";
    // Perbaikan: Menggunakan versi Firebase SDK yang sama dengan firebase-config.js (v9.6.0)
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
    import { getStorage, ref, deleteObject } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js";

    // Inisialisasi Firebase Storage
    const storage = getStorage();

    // DOM Elements
    const namaProdukInput = document.getElementById("namaProduk");
    const kategoriInput = document.getElementById("kategori");
    const feeInput = document.getElementById("fee");
    const btnCari = document.getElementById("btn-cari");
    const btnReset = document.getElementById("btn-reset");
    const productCountSpan = document.getElementById("product-count");
    const productProgressBar = document.getElementById("product-progress-bar");
    const productTableBody = document.getElementById("product-table-body");

    // Logout Modal elements
    const logoutButton = document.getElementById("logout-button");
    const logoutModal = document.getElementById("logout-modal");
    const cancelLogoutButton = document.getElementById("cancel-logout");
    const confirmLogoutButton = document.getElementById("confirm-logout");

    // Custom Confirmation/Alert Modal elements
    const customConfirmModal = document.getElementById('custom-confirm-modal');
    const customConfirmTitle = document.getElementById('custom-confirm-title');
    const customConfirmMessage = document.getElementById('custom-confirm-message');
    const customCancelBtn = document.getElementById('custom-cancel-btn');
    const customConfirmBtn = document.getElementById('custom-confirm-btn');
    let customConfirmCallback = null;

    let currentTokoId = null; // Will be set after user authentication
    const MAX_PRODUCTS_LIMIT = 2000;

    // Function to show custom confirmation/alert modal
    function showCustomConfirm(message, callback, isConfirmation = false) {
      customConfirmMessage.textContent = message;
      customConfirmCallback = callback;
      customConfirmTitle.textContent = isConfirmation ? "Konfirmasi" : "Peringatan!";
      if (isConfirmation) {
        customCancelBtn.classList.remove('hidden');
      } else {
        customCancelBtn.classList.add('hidden');
      }
      customConfirmBtn.textContent = isConfirmation ? "Konfirmasi" : "OK";
      customConfirmModal.classList.add('show');
    }

    customCancelBtn.addEventListener('click', () => {
      customConfirmModal.classList.remove('show');
      customConfirmCallback = null;
    });

    customConfirmBtn.addEventListener('click', () => {
      customConfirmModal.classList.remove('show');
      if (customConfirmCallback) {
        customConfirmCallback();
      }
      customConfirmCallback = null;
    });

    // Function to display products
    function displayProducts(productsToDisplay) {
      productTableBody.innerHTML = ""; // Clear existing rows

      if (productsToDisplay.length === 0) {
        productTableBody.innerHTML =
          '<tr><td colspan="9" class="text-center text-gray-600 py-4">Tidak ada produk ditemukan.</td></tr>';
        return;
      }

      productsToDisplay.forEach((product, index) => {
        const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${product.namaBarang || "N/A"}</td> <!-- Menggunakan namaBarang -->
                        <td>${product.negara || "N/A"}</td> <!-- Menggunakan negara -->
                        <td>${product.kategori || "N/A"}</td>
                        <td>Rp ${product.harga ? product.harga.toLocaleString("id-ID") : "N/A"}</td>
                        <td>${product.status || "N/A"}</td>
                        <td>${product.stok !== undefined ? product.stok : "N/A"}</td>
                        <td>
                            ${product.imageUrl
            ? `<img src="${product.imageUrl}" alt="${product.namaBarang}">` // Menggunakan imageUrl
            : '<div class="w-10 h-10 bg-gray-200 rounded flex items-center justify-center text-gray-500 text-xs">No Img</div>'
          }
                        </td>
                        <td class="action-buttons">
                            <button class="btn-ubah-detail" data-id="${product.id}">Ubah Detail</button>
                            <button class="btn-danger" onclick="deleteProduct('${product.id}', '${product.fotoRef || ''}')">Hapus</button>
                        </td>
                    </tr>
                `;
        productTableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    // Function to update product count and progress bar
    function updateProductCountAndProgress(currentCount) {
      productCountSpan.textContent = `${currentCount} Produk / ${MAX_PRODUCTS_LIMIT}`;
      const progressPercentage = (currentCount / MAX_PRODUCTS_LIMIT) * 100;
      productProgressBar.style.width = `${Math.min(
        progressPercentage,
        100
      )}%`;
    }

    // Function to fetch and display products from Firestore
    async function fetchAndDisplayProducts(tokoId, filters = {}) {
      if (!tokoId) {
        console.warn("Toko ID is not available. Cannot fetch products.");
        productTableBody.innerHTML = '<tr><td colspan="9" class="text-center text-gray-600 py-4">Silakan login untuk melihat produk Anda.</td></tr>';
        updateProductCountAndProgress(0);
        return;
      }

      try {
        // Perbaikan: Menggunakan collection(db, "produk")
        let productsRef = collection(db, "produk");
        let q = query(productsRef, where("idJastiper", "==", tokoId)); // Menggunakan idJastiper

        // If filtering by category, add it to the query
        if (filters.kategori) {
          q = query(q, where("kategori", "==", filters.kategori));
        }

        const querySnapshot = await getDocs(q);
        let products = [];
        querySnapshot.forEach((doc) => {
          products.push({ id: doc.id, ...doc.data() });
        });

        // Client-side filtering for namaProduk (if applicable)
        if (filters.namaProduk) {
          const lowerCaseFilter = filters.namaProduk.toLowerCase();
          products = products.filter(product =>
            product.namaBarang && product.namaBarang.toLowerCase().includes(lowerCaseFilter)
          );
        }

        displayProducts(products);
        updateProductCountAndProgress(products.length);
      } catch (error) {
        console.error("Error fetching products:", error);
        showCustomConfirm("Gagal memuat produk. Silakan coba lagi nanti.", null);
      }
    }

    // Function to fetch and display store fee from Firestore
    async function fetchStoreFee(tokoId) {
      if (!tokoId) {
        feeInput.value = "N/A";
        return;
      }

      try {
        const storeDocRef = doc(db, "jastiper", tokoId); // Menggunakan koleksi "jastiper"
        const storeDocSnap = await getDoc(storeDocRef);

        if (storeDocSnap.exists()) {
          const storeData = storeDocSnap.data();
          const fee = storeData.feeJastiper || 0; // Menggunakan feeJastiper
          feeInput.value = `${fee}%`; // Menampilkan sebagai persentase
        } else {
          feeInput.value = "0%";
          console.warn("Jastiper document not found for tokoId:", tokoId);
        }
      } catch (error) {
        console.error("Error fetching store fee:", error);
        feeInput.value = "Error";
      }
    }


    // Event Listeners
    btnCari.addEventListener("click", () => {
      const filters = {
        namaProduk: namaProdukInput.value.trim(),
        kategori: kategoriInput.value.trim(),
      };
      fetchAndDisplayProducts(currentTokoId, filters);
    });

    btnReset.addEventListener("click", () => {
      namaProdukInput.value = ""; // Perbaikan: namaProduakInput menjadi namaProdukInput
      kategoriInput.value = "";
      fetchAndDisplayProducts(currentTokoId);
    });

    // Event listener for Ubah Detail button (using event delegation)
    productTableBody.addEventListener("click", (event) => {
      if (event.target.classList.contains("btn-ubah-detail")) {
        const productId = event.target.dataset.id;
        if (productId) {
          window.location.href = `jastiper_edit_produk.html?id=${productId}`;
        }
      }
    });

    // Fungsi untuk menghapus produk (diekspos ke window agar bisa diakses dari onclick HTML)
    window.deleteProduct = async function (productId, fotoRef) {
      showCustomConfirm("Apakah Anda yakin ingin menghapus produk ini?", async () => {
        try {
          // Hapus dokumen dari Firestore
          await deleteDoc(doc(db, "produk", productId));

          // Hapus gambar dari Storage jika fotoRef ada
          if (fotoRef) {
            const imageRef = ref(storage, fotoRef);
            await deleteObject(imageRef);
            console.log("Gambar berhasil dihapus dari Storage.");
          }

          showCustomConfirm("Produk berhasil dihapus!", () => {
            fetchAndDisplayProducts(currentTokoId, {
              namaProduk: namaProdukInput.value,
              kategori: kategoriInput.value
            }); // Muat ulang daftar produk
          });
        } catch (error) {
          console.error("Error deleting product:", error);
          showCustomConfirm("Gagal menghapus produk: " + error.message, null);
        }
      }, true); // true untuk menampilkan sebagai konfirmasi
    };


    // Event listener for logout button (opens modal)
    logoutButton.addEventListener("click", () => {
      logoutModal.classList.add("show");
    });

    // Event listener for "Cancel" button in modal
    cancelLogoutButton.addEventListener("click", () => {
      logoutModal.classList.remove("show");
    });

    // Event listener for "Logout" button in modal
    confirmLogoutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
        showCustomConfirm("Anda telah logout.", () => {
          window.location.href = 'login_user.html'; // Redirect ke halaman login yang benar
        });
      } catch (error) {
        console.error("Error logging out:", error);
        showCustomConfirm("Gagal logout. Silakan coba lagi.", null);
      } finally {
        logoutModal.classList.remove("show");
      }
    });

    // Auth State management
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentTokoId = user.uid;
        console.log("Logged in user UID:", currentTokoId);
        fetchAndDisplayProducts(currentTokoId);
        fetchStoreFee(currentTokoId);
      } else {
        currentTokoId = null;
        console.log("No user signed in.");
        productTableBody.innerHTML = '<tr><td colspan="9" class="text-center text-gray-600 py-4">Silakan login untuk melihat produk Anda.</td></tr>';
        updateProductCountAndProgress(0);
        feeInput.value = "N/A";
        // Redirect ke halaman login jika tidak ada user
        window.location.href = 'login_user.html';
      }
    });


    // Script to highlight sidebar item
    const currentPath = window.location.pathname.split("/").pop();
    const sidebarLinks = document.querySelectorAll(".sidebar-nav li");

    sidebarLinks.forEach((item) => {
      const link = item.querySelector("a");
      if (link) {
        const linkHref = link.getAttribute("href");
        const linkFileName = linkHref.split("/").pop();

        let isLinkActive = false;

        if (currentPath === linkFileName) {
          isLinkActive = true;
        } else if (
          currentPath === "" &&
          linkFileName === "jastiper_dashboard.html"
        ) {
          isLinkActive = true;
        }

        if (isLinkActive) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      } else if (
        item.id === "logout-button" &&
        currentPath === "logout"
      ) {
        item.classList.add("active");
      }
    });
  </script>
</body>
