<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Profil - TitipGo Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      /* Main content background with transparency */
      #mainContent {
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.3),
            /* Overlay putih transparan */ rgba(255, 255, 255, 0.3)
          ),
          url("asset/images/background.png"); /* PASTIKAN PATH INI BENAR */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        overflow: hidden;
      }

      /* Style untuk membuat background kartu statistik dan tabel sedikit transparan */
      .card-bg-transparent {
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Putih dengan opasitas 80% */
      }
      /* Optional: Overlay tambahan jika diperlukan */
      /* #mainContent::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.1);
        z-index: 0;
        border-radius: inherit;
      } */

      /* Pastikan konten di dalam mainContent berada di atas overlay */
      #mainContent > * {
        position: relative;
        z-index: 1;
      }

      /* Adjusting header transparency if desired, or use a specific Tailwind color */
      .header-bg-transparent {
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Putih dengan opasitas 80% */
      }
      /* Untuk header blue, jika ingin transparan: */
      .blue-header-transparent {
        background-color: rgba(
          37,
          99,
          235,
          0.8
        ); /* blue-600 dengan opasitas 80% */
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <div class="flex min-h-screen">
      <aside
        class="w-67 bg-white text-gray-800 flex flex-col justify-between shadow-lg fixed top-0 left-0 h-screen z-50"
      >
        <div>
          <nav class="space-y-2 p-4">
            <img
              src="asset/images/logosiwah.png"
              alt="Logo"
              class="w-48 h-20 object-contain mb-4"
            />

            <a
              href="admin-dashboard.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-home mr-3"></i> Dashboard
            </a>
            <a
              href="admin-katalog.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-box mr-3"></i> Manajemen Katalog
            </a>
            <a
              href="admin-pengguna.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-users mr-3"></i> Manajemen Pengguna
            </a>
            <a
              href="admin-pesanan.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-shopping-cart mr-3"></i> Manajemen Pesanan
            </a>
            <a
              href="admin-toko.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-store mr-3"></i> Manajemen Toko
            </a>
            <a
              href="admin-aduan.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-envelope mr-3"></i> Aduan
            </a>
            <a
              href="admin-laporan.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-chart-line mr-3"></i> Laporan
            </a>
            <a
              href="admin-pendapatan.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-money-bill-wave mr-3"></i> Pendapatan
            </a>
            <a
              href="admin-profil.html"
              class="sidebar-item block py-2 px-4 rounded-md text-white bg-pink-600 font-semibold"
            >
              <i class="fas fa-user-circle mr-3"></i> Profil
            </a>
            <a
              href="admin-tentang.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-info-circle mr-3"></i> Tentang Kami
            </a>
          </nav>
        </div>
        <footer class="text-sm text-gray-500 text-center p-4 border-t">
          &copy; 2025 TitipGo. All rights reserved.
        </footer>
      </aside>

      <main
        id="mainContent"
        class="ml-64 w-full p-6 overflow-y-auto min-h-screen"
        style="
          background-image: linear-gradient(
              rgba(255, 255, 255, 0.3),
              rgba(255, 255, 255, 0.3)
            ),
            url('asset/images/background.png');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        "
      >
        <div
          class="blue-header-transparent p-4 text-white flex items-center mb-6 rounded-lg shadow-md"
        >
          <p class="text-lg font-semibold">Profil</p>
          <div class="flex gap-3 text-right ml-auto">
            <a
              href="#"
              class="text-pink-100 hover:text-white button-pink-100 transition duration-200 ease-in-out px-4 py-2 rounded-md border border-pink-400 hover:bg-pink-700 text-sm flex items-center"
              ><i class="fas fa-sign-out-alt mr-2"></i> Logout</a
            >
          </div>
        </div>

        <div
          class="max-w-3xl mx-auto card-bg-transparent p-6 rounded-md shadow-md"
        >
          <div class="flex flex-col items-center mb-8">
            <img
              src="asset/images/siwah.jpg"
              alt="Foto Profil"
              class="w-20 h-20 rounded-full object-cover shadow-md border-2 border-white"
            />
            <button
              class="mt-3 text-sm text-pink-600 hover:underline focus:outline-none"
            >
              Ganti Foto Profil
            </button>
          </div>

          <form action="#" method="POST" class="space-y-5">
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Nama</label
              >
              <input
                type="text"
                name="name"
                id="name"
                value="Siwah"
                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-sm"
              />
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                value="admin@titipgo.com"
                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-sm"
              />
            </div>

            <p class="text-pink-600 font-semibold mt-6 mb-2 text-sm">
              <i class="fas fa-lock mr-6 text-pink-500"></i> Ubah Password
            </p>

            <div class="space-y-4">
              <div>
                <label
                  for="current_password"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Password Saat Ini</label
                >
                <input
                  type="password"
                  name="current_password"
                  id="current_password"
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-sm"
                />
              </div>

              <div>
                <label
                  for="new_password"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Password Baru</label
                >
                <input
                  type="password"
                  name="new_password"
                  id="new_password"
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-sm"
                />
              </div>

              <div>
                <label
                  for="confirm_password"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Konfirmasi Password Baru</label
                >
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-sm"
                />
              </div>
            </div>

            <div class="pt-6 text-center">
              <button
                class="bg-pink-600 text-white py-2 px-6 rounded w-full md:w-[400px] mb-2"
              >
                <i class="fas fa-save mr-2"></i> Simpan Perubahan
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Mendapatkan path URL saat ini (misal: /dashboard, /katalog, /pengguna, dll.)
        const currentPath = window.location.pathname.split("/").pop(); // Mengambil hanya nama file

        // Mendapatkan semua tautan sidebar dengan kelas 'sidebar-item'
        const sidebarLinks = document.querySelectorAll(".sidebar-item");

        sidebarLinks.forEach((link) => {
          const linkHref = link.getAttribute("href"); // Dapatkan href dari setiap tautan

          // Logic to determine active link
          // The current `admin-profil.html` should match `admin-profil.html` href
          if (linkHref === currentPath) {
            // Remove default and hover classes
            link.classList.remove(
              "text-gray-700",
              "hover:bg-pink-100",
              "hover:text-pink-600"
            );

            // Add active highlight classes
            link.classList.add("bg-pink-600", "text-white", "font-semibold");
          } else {
            // Remove active highlight classes
            link.classList.remove("bg-pink-600", "text-white", "font-semibold");

            // Add back default and hover classes
            link.classList.add(
              "text-gray-700",
              "hover:bg-pink-100",
              "hover:text-pink-600"
            );
          }
        });
      });
    </script>
  </body>
</html>
