<!DOCTYPE html>

    <meta charset="UTF-8" />

    <!-- Chart.js -->

  <body class="bg-gray-100 font-sans antialiased">
    <div class="flex min-h-screen">

            <a

            <a

            <a
              href="admin-pengguna.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-users mr-3"></i> Manajemen Pengguna
            </a>
            <a
              href="admin-pesanan.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-shopping-cart mr-3"></i> Manajemen Pesanan

            <a
              href="admin-aduan.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"

            </a>
            <a
              href="admin-laporan.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"
            >
              <i class="fas fa-chart-line mr-3"></i> Laporan
            </a>
            <a
              href="admin-pendapatan.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"

              href="admin-profil.html"

            >

            </a>
            <a
              href="admin-tentang.html"
              class="sidebar-item block py-2 px-4 rounded-md text-gray-700 hover:bg-pink-100 hover:text-pink-600 transition"

          </nav>
        </div>
        <footer class="text-sm text-gray-500 text-center p-4 border-t">
          &copy; 2025 TitipGo. All rights reserved.
        </footer>
      </aside>

      <!-- Konten utama -->
      <main class="ml-64 w-full p-6 overflow-y-auto">
        <!-- Header -->
        <div
          class="bg-blue-600 p-4 text-white flex items-center mb-6 rounded-lg"
        >
          <p class="text-lg font-semibold">
            Profil Admin
          </p>
          <a href="#" class="ml-auto text-red-300 hover:text-red-200">Logout</a>
        </div>

        <div class="max-w-3xl mx-auto bg-white p-6 rounded-md shadow-md">

    <!-- Foto Profil -->
    <div class="flex flex-col items-center mb-8">
        <img src="asset/images/siwah.jpg" alt="Foto Profil" class="w-20 h-20 rounded-full object-cover shadow-md border-2 border-white">
        <button class="mt-3 text-sm text-pink-600 hover:underline focus:outline-none">Ganti Foto Profil</button>
    </div>

    <!-- Form Profil -->
    <form action="#" method="POST" class="space-y-5">

        <!-- Nama -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
            <input type="text" name="name" id="name" value="Siwah"
                   class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-sm">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" id="email" value="admin@titipgo.com"
                   class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-sm">
        </div>

        <!-- Ubah Password -->
          <p class="text-pink-600 font-semibold mt-6 mb-2 text-sm">
                <i class="fas fa-lock mr-6 text-pink-500"></i> Ubah Password
            </h3>

            <div class="space-y-4">
                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-700 mb-1">Password Saat Ini</label>
                    <input type="password" name="current_password" id="current_password"
                           class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-sm">
                </div>

                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                    <input type="password" name="new_password" id="new_password"
                           class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-sm">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password Baru</label>
                    <input type="password" name="confirm_password" id="confirm_password"
                           class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-sm">
                </div>
            </div>
        </div>

        <!-- Tombol Simpan -->
        <div class="pt-6 text-center">
            <button class="bg-pink-600 text-white py-2 px-6 rounded w-full md:w-[400px] mb-2" >
                <i class="fas fa-save mr-2"></i> Simpan Perubahan
            </button>
        </div>
    </form>
</div>


         <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mendapatkan path URL saat ini (misal: /dashboard, /katalog, /pengguna, dll.)
        const currentPath = window.location.pathname;

        // Mendapatkan semua tautan sidebar dengan kelas 'sidebar-item'
        // Pastikan semua link sidebar Anda memiliki kelas `sidebar-item`
        const sidebarLinks = document.querySelectorAll('.sidebar-item');

        sidebarLinks.forEach(link => {
            const linkHref = link.getAttribute('href'); // Dapatkan href dari setiap tautan

            // **LOGIKA PERBAIKAN DI SINI:**
            // Kita akan membandingkan linkHref dengan currentPath secara langsung.
            // Tambahan kondisi untuk menangani halaman root '/' jika '/dashboard' adalah default.
            let isLinkActive = false;

            // Jika linkHref sama persis dengan currentPath
            if (currentPath.includes(linkHref)) { // Ganti === dengan includes() agar lebih fleksibel
                isLinkActive = true;
            } 
            // KHUSUS UNTUK KASUS DASHBOARD:
            // Jika Anda ingin '/dashboard' aktif saat URL adalah '/', tambahkan kondisi ini.
            // Hapus baris ini jika halaman '/' bukan untuk Dashboard.
            else if (currentPath === '/' && linkHref === 'admin-dashboard.html') { // Sesuaikan dengan nama file HTML Anda
                isLinkActive = true;
            }
            // Anda bisa menambahkan kondisi `else if` lain jika ada URL yang lebih kompleks
            // Misalnya: jika URL adalah `/katalog/edit/1` dan linkHref adalah `/katalog`,
            // Anda ingin `Manajemen Katalog` aktif.
            // else if (currentPath.startsWith(linkHref) && linkHref !== '/') {
            //     isLinkActive = true;
            // }


            if (isLinkActive) {
                // Hapus kelas default dan hover
                link.classList.remove('text-gray-700', 'hover:bg-pink-100', 'hover:text-pink-600');

                // Tambahkan kelas untuk highlight aktif
                link.classList.add('bg-pink-600', 'text-white', 'font-semibold'); // 'font-semibold' opsional
            } else {
                // Hapus kelas highlight aktif
                link.classList.remove('bg-pink-600', 'text-white', 'font-semibold');

                // Tambahkan kembali kelas default dan hover
                link.classList.add('text-gray-700', 'hover:bg-pink-100', 'hover:text-pink-600');
            }
        });
    });
</script>
  </body>
</html>
