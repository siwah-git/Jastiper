    .input-group select:focus,

    /* Image Preview for Product Photo */
    #product-image-preview {

    /* Button Styling */
    .btn-primary {
      background-color: #ec4899;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;

      border-radius: 0.5rem;
      font-weight: 600;

      border: 1px solid #ccc;

    .btn-danger {

      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;

    /* Modal (Popup) Styling for Logout */
    .modal-overlay {
      position: fixed;

      left: 0;
      width: 100%;
      height: 100%;

      display: flex;

      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;

    .modal-overlay.show .modal-content {

    .modal-buttons {

    .modal-buttons button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;

      background-color: #f0f0f0;

    }

    .modal-buttons .btn-cancel:hover {

    }

    .modal-buttons .btn-confirm {

      /* Red color for confirm */
      color: white;
      border: 1px solid #ef4444;
    }

    .modal-buttons .btn-confirm:hover {
      background-color: #dc2626;
    }

    /* Tab styling */
    .tab-container {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab-button {
      padding: 0.75rem 1.25rem;

      color: #666;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab-button.active {
      color: #ec4899;
      border-color: #ec4899;
    }

    .tab-content {
      display: none;

    <div class="main-content">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">

      <form id="add-product-form">
        <div class="card mb-6">
          <div class="tab-container">
            <div class="tab-button active" data-tab="info-produk">
              Informasi Produk
            </div>
            <div class="tab-button" data-tab="selengkapnya">Selengkapnya</div>

  <script type="module">
    // Import Firebase functions from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      doc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

    // Your web app's Firebase configuration (INI BAGIAN YANG UNIK UNTUK PROYEK ANDA)
    const firebaseConfig = {
      apiKey: "AIzaSyCaEVRX88dod-9BWHPCq_RTIIHwus-29rQ",
      authDomain: "titipgo-28f84.firebaseapp.com",
      projectId: "titipgo-28f84",
      storageBucket: "titipgo-28f84.firebasestorage.app",
      messagingSenderId: "816687535591",
      appId: "1:816687535591:web:eaecf2fcc994636a319942",
      measurementId: "G-CS3V405F3B",
    };

    // Initialize Firebase services
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentTokoId = null; // Akan diisi setelah autentikasi

    // DOM Elements
    const form = document.getElementById("add-product-form");
    const namaProdukInput = document.getElementById("namaProduk");
    const negaraAsalInput = document.getElementById("negaraAsal");
    const kategoriSelect = document.getElementById("kategori");
    const hargaInput = document.getElementById("harga");
    const stokInput = document.getElementById("stok");
    const statusSelect = document.getElementById("status");
    const imageUrlInput = document.getElementById("imageUrl");
    const imagePreview = document.getElementById("product-image-preview");

    // New fields
    const deskripsiInput = document.getElementById("deskripsi");
    const merkInput = document.getElementById("merk");
    const beratInput = document.getElementById("berat");
    const batasPesanInput = document.getElementById("batasPesan");
    const jenisSelect = document.getElementById("jenis");
    const feeInput = document.getElementById("fee"); // Untuk menampilkan fee toko

    // Tab Elements
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabContents = document.querySelectorAll(".tab-content");

    // Logout Modal elements
    const logoutButtonSidebar = document.getElementById("logout-button");
    const logoutModal = document.getElementById("logout-modal");
    const cancelLogoutButton = document.getElementById("cancel-logout");
    const confirmLogoutButton = document.getElementById("confirm-logout");

    // --- Data untuk dropdown "Kategori" dan "Jenis" dari image_6ff314.png ---
    const categoryAndTypeOptions = {
      "Fashion & Aksesoris": [
        "Pakaian",
        "Sepatu",
        "Sandal",
        "Tas",
        "Dompet",
        "Jam Tangan",
        "Topi",
        "Aksesoris",
      ],
      "Kosmetik & Skincare": [
        "Skincare",
        "Makeup",
        "Perawatan Rambut",
        "Body Care",
        "Masker Wajah",
        "Produk Khusus",
      ],
      "Elektronik & Gadget": [
        "Smartphone",
        "Aksesoris Gadget",
        "Kamera",
        "Smartwatch",
        "Alat Elektronik",
        "Gaming",
      ],
      "Makanan & Minuman": [
        "Snack",
        "Minuman",
        "Bumbu",
        "Makanan",
        "Cokelat & permen",
        "Oleh-oleh musiman",
      ],
      "Mainan & Hobi": [
        "Mainan anak",
        "Action figure",
        "Puzzle & board game",
        "Model kit",
        "Alat gambar",
      ],
      // Tambahkan kategori lain jika ada di desain Anda
    };

    // Fungsi untuk mengaktifkan tab
    function activateTab(tabName) {
      tabButtons.forEach((button) => {
        if (button.dataset.tab === tabName) {
          button.classList.add("active");
        } else {
          button.classList.remove("active");
        }
      });

      tabContents.forEach((content) => {
        if (content.id === `${tabName}-content`) {
          content.classList.add("active");
        } else {
          content.classList.remove("active");
        }
      });
    }

    // Event listener untuk setiap tombol tab
    tabButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const tabName = button.dataset.tab;
        activateTab(tabName);
      });
    });

    // Fungsi untuk mengisi dropdown "Kategori"
    function populateKategoriOptions() {
      kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>'; // Opsi default
      for (const category in categoryAndTypeOptions) {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        kategoriSelect.appendChild(option);
      }
    }

    // Fungsi untuk mengisi ulang dropdown "Jenis" berdasarkan "Kategori" yang dipilih
    function updateJenisOptions() {
      const selectedCategory = kategoriSelect.value;
      const options = categoryAndTypeOptions[selectedCategory] || []; // Ambil array jenis, atau array kosong jika tidak ada

      jenisSelect.innerHTML = ""; // Kosongkan opsi yang ada

      // Tambahkan opsi default "Pilih Jenis"
      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "Pilih Jenis";
      if (!selectedCategory) {
        defaultOption.textContent = "Pilih Jenis (Pilih Kategori Dahulu)";
      }
      jenisSelect.appendChild(defaultOption);

      // Tambahkan opsi jenis yang sesuai
      options.forEach((jenis) => {
        const option = document.createElement("option");
        option.value = jenis;
        option.textContent = jenis;
        jenisSelect.appendChild(option);
      });
    }

    // Event Listener untuk perubahan kategori
    kategoriSelect.addEventListener("change", updateJenisOptions);

    // Fungsi untuk mengambil fee toko dari Firestore
    async function fetchStoreFee() {
      if (!currentTokoId) {
        feeInput.value = "N/A";
        return;
      }
      try {
        const tokoDocRef = doc(db, "toko", currentTokoId);
        const tokoDocSnap = await getDoc(tokoDocRef);

        if (tokoDocSnap.exists()) {
          const tokoData = tokoDocSnap.data();
          const fee = tokoData.fee || 0; // Ambil fee dari data toko, default 0 jika tidak ada
          feeInput.value = `Rp ${fee.toLocaleString("id-ID")}`;
          console.log("Fee toko berhasil diambil dari Firestore:", fee);
        } else {
          feeInput.value = "Rp 0";
          console.warn("Dokumen toko tidak ditemukan untuk tokoId:", currentTokoId);
        }
      } catch (error) {
        console.error("Error mengambil fee toko:", error);
        feeInput.value = "Error";
      }
    }

    // Event listener untuk submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!currentTokoId) {
        alert("Anda belum login sebagai Jastiper. Silakan login terlebih dahulu.");
        window.location.href = "halaman_login_anda.html"; // Redirect ke halaman login
        return;
      }

      // Validasi formulir
      if (
        !namaProdukInput.value ||
        !kategoriSelect.value ||
        !hargaInput.value ||
        !stokInput.value ||
        !statusSelect.value ||
        !jenisSelect.value
      ) {
        alert("Mohon isi semua bidang yang wajib.");
        return;
      }

      const newProductData = {
        tokoId: currentTokoId, // Tambahkan tokoId dari user yang login
        namaProduk: namaProdukInput.value,
        negaraAsal: negaraAsalInput.value || "", // Opsional
        kategori: kategoriSelect.value,
        harga: parseFloat(hargaInput.value),
        stok: parseInt(stokInput.value),
        status: statusSelect.value,
        imageUrl: imageUrlInput.value || "", // Opsional
        deskripsi: deskripsiInput.value || "", // Opsional
        merk: merkInput.value || "", // Opsional
        berat: parseFloat(beratInput.value) || 0, // Opsional, default 0
        batasPesan: batasPesanInput.value ? new Date(batasPesanInput.value) : null, // Konversi ke Date object jika ada
        jenis: jenisSelect.value,
        createdAt: serverTimestamp(), // Gunakan serverTimestamp untuk waktu server
        views: 0, // Inisialisasi jumlah tampilan produk
        isBlocked: false, // Inisialisasi status blokir
      };

      try {
        const docRef = await addDoc(collection(db, "produk"), newProductData);
        console.log("Dokumen produk berhasil ditulis dengan ID: ", docRef.id);
        alert("Produk baru berhasil ditambahkan!");
        window.location.href = "toko_kita.html"; // Kembali ke daftar produk
      } catch (e) {
        console.error("Error menambahkan dokumen: ", e);
        alert("Gagal menambahkan produk. Silakan coba lagi.");
      }
    });

    // Event listener untuk update preview gambar
    imageUrlInput.addEventListener("input", () => {
      if (imageUrlInput.value) {
        imagePreview.src = imageUrlInput.value;
        imagePreview.classList.remove("hidden");
      } else {
        imagePreview.classList.add("hidden");
      }
    });

    // --- Autentikasi dan Pemuatan Data Awal ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentTokoId = user.uid;
        console.log("Jastiper ID:", currentTokoId);
        // Panggil fungsi-fungsi pemuatan data setelah tokoId tersedia
        populateKategoriOptions(); // Isi dropdown kategori saat halaman dimuat
        updateJenisOptions(); // Panggil pertama kali untuk mengisi dropdown "Jenis" (akan menampilkan placeholder)
        fetchStoreFee(); // Ambil dan tampilkan fee toko
      } else {
        // User tidak login, arahkan ke halaman login
        console.warn("User tidak terautentikasi. Mengarahkan ke halaman login.");
        window.location.href = "halaman_login_anda.html";
      }
    });

    // Script to highlight sidebar item
    document.addEventListener("DOMContentLoaded", function () {
      const currentPath = window.location.pathname.split("/").pop();
      const sidebarLinks = document.querySelectorAll(".sidebar-nav li");

      sidebarLinks.forEach((item) => {
        const link = item.querySelector("a");
        if (link) {
          const linkHref = link.getAttribute("href");
          const linkFileName = linkHref.split("/").pop();

          let isLinkActive = false;

          if (currentPath === linkFileName) {
            isLinkActive = true;
          } else if (
            currentPath === "" &&
            linkFileName === "jastiper_dashboard.html"
          ) {
            isLinkActive = true;
          }

          if (isLinkActive) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        } else if (
          item.id === "logout-button" &&
          currentPath === "logout"
        ) {
          item.classList.add("active");
        }
      });
    });

    // Logout functionality
    logoutButtonSidebar.addEventListener("click", () => {
      logoutModal.classList.add("show");
    });

    cancelLogoutButton.addEventListener("click", () => {
      logoutModal.classList.remove("show");
    });

    confirmLogoutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
        console.log("Berhasil logout dari Firebase.");
        localStorage.removeItem("tokoId"); // Hapus tokoId dari local storage
        alert("Anda telah logout.");
        logoutModal.classList.remove("show");
        window.location.href = "halaman_login_anda.html"; // Arahkan ke halaman login
      } catch (error) {
        console.error("Error saat logout:", error);
        alert("Terjadi kesalahan saat logout. Silakan coba lagi.");
      }
    });
  </script>
</body>

</html>
