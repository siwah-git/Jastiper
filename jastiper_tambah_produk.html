<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-image: url("asset/images/background.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      overflow: hidden;
      /* Prevent scroll on body, main content handles it */
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      /* Allow sidebar to scroll if content is long */
    }

    .sidebar-header {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-header img {
      height: 40px;
      object-fit: contain;
    }

    .sidebar-nav ul {
      padding: 1rem 0;
      flex-grow: 1;
      /* Allow navigation to take available space */
    }

    .sidebar-nav li {
      padding: 0.75rem 1.5rem;
      margin: 0.25rem 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #333;
      transition: background-color 0.2s, color 0.2s;
    }

    .sidebar-nav li:hover {
      background-color: #f8e5f0;
      color: #ec4899;
    }

    /* Active state for sidebar navigation */
    .sidebar-nav li.active {
      background-color: #f8e5f0;
      color: #ec4899;
      font-weight: 600;
    }

    .sidebar-nav li.active span {
      font-weight: 800;
      /* Make emoji/icon bolder if it's an actual icon */
    }

    .sidebar-nav li a {
      text-decoration: none;
      /* Remove underline for links in sidebar */
      color: inherit;
      /* Inherit color from parent li */
    }

    /* Main Content Area */
    .main-content {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      /* Enable scrolling for main content */
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Card Styling (re-used for main sections) */
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      /* Slightly transparent white */
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
      /* Add margin-bottom for spacing */
    }

    /* Form Input Styling */
    .input-group {
      display: flex;
      flex-direction: column;
      /* Stack label and input vertically */
      margin-bottom: 1rem;
    }

    .input-group label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.25rem;
      /* Space between label and input */
      font-weight: 500;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      flex-grow: 1;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 0.9rem;
      color: #333;
      background-color: #f9f9f9;
    }

    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: #ec4899;
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
    }

    /* Image Preview for Product Photo */
    #product-image-preview {
      width: 120px;
      /* Adjusted size */
      height: 120px;
      /* Adjusted size */
      object-fit: cover;
      border-radius: 0.5rem;
      /* Slightly larger border radius */
      border: 1px solid #eee;
    }

    /* Button Styling */
    .btn-primary {
      background-color: #ec4899;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(236, 72, 153, 0.2);
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #db2777;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s, border-color 0.2s;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .btn-danger {
      background-color: #ef4444;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
      box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
      cursor: pointer;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    /* Modal (Popup) Styling for Logout and Success */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
      gap: 1rem;
    }

    .modal-buttons button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .modal-buttons .btn-cancel {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .modal-buttons .btn-cancel:hover {
      background-color: #e0e0e0;
    }

    .modal-buttons .btn-confirm {
      background-color: #ef4444;
      /* Red color for confirm */
      color: white;
      border: 1px solid #ef4444;
    }

    .modal-buttons .btn-confirm.success {
      background-color: #22c55e;
      /* Green for success */
      border-color: #22c55e;
    }

    .modal-buttons .btn-confirm.success:hover {
      background-color: #16a34a;
    }

    .modal-buttons .btn-confirm:hover {
      background-color: #dc2626;
    }

    /* Tab styling */
    .tab-container {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab-button {
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-weight: 600;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab-button.active {
      color: #ec4899;
      border-color: #ec4899;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Variant specific styling */
    .single-variant-entry {
      padding: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      background-color: #fcfcfc;
    }

    .variant-details-row {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
      margin-bottom: 1rem;
      /* Space between details and image */
    }

    .variant-details-row .input-group {
      flex-grow: 1;
      /* Allow them to grow */
      flex-shrink: 1;
      /* Allow them to shrink */
      flex-basis: auto;
      /* Let content determine initial size, then grow/shrink */
      min-width: 0;
      /* Allow shrinking below content size if needed */
      margin-bottom: 0;
    }

    .variant-details-row .input-group input {
      width: 100%;
      /* Ensure input fills its parent input-group */
    }

    .remove-variant-btn {
      background-color: #ef4444;
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      flex-shrink: 0;
      /* Prevent shrinking */
      width: 38px;
      /* Explicitly set width */
      height: 38px;
      /* Match input height */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-variant-btn:hover {
      background-color: #dc2626;
    }

    .variant-image-preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0.375rem;
      border: 1px solid #eee;
    }
  </style>
</head>

<body>

      <form id="add-product-form">

          <div class="tab-container">

                <div class="mt-4">

  <script type="module">
    // Import Firebase functions from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      doc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

    // Your web app's Firebase configuration (INI BAGIAN YANG UNIK UNTUK PROYEK ANDA)
    const firebaseConfig = {
      apiKey: "AIzaSyCaEVRX88dod-9BWHPCq_RTIIHwus-29rQ",
      authDomain: "titipgo-28f84.firebaseapp.com",
      projectId: "titipgo-28f84",
      storageBucket: "titipgo-28f84.firebasestorage.app",
      messagingSenderId: "816687535591",
      appId: "1:816687535591:web:eaecf2fcc994636a319942",
      measurementId: "G-CS3V405F3B",
    };

    // Initialize Firebase services
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentTokoId = null; // Akan diisi setelah autentikasi

    // DOM Elements
    const form = document.getElementById("add-product-form");
    const namaBarangInput = document.getElementById("namaBarang");
    const negaraInput = document.getElementById("negara");
    const kategoriSelect = document.getElementById("kategori");
    const hargaInput = document.getElementById("harga");
    const stokInput = document.getElementById("stok"); // Input stok produk utama
    const statusSelect = document.getElementById("status");
    const imageUrlInput = document.getElementById("imageUrl");
    const imagePreview = document.getElementById("product-image-preview");

    // New fields
    const deskripsiInput = document.getElementById("deskripsi");
    const merkInput = document.getElementById("merk");
    const beratInput = document.getElementById("berat");
    const batasPesanInput = document.getElementById("batasPesan");
    const jenisSelect = document.getElementById("jenis");
    const feeInput = document.getElementById("fee");

    // Tab Elements
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabContents = document.querySelectorAll(".tab-content");

    // Logout Modal elements
    const logoutButtonSidebar = document.getElementById("logout-button");
    const logoutModal = document.getElementById("logout-modal");
    const cancelLogoutButton = document.getElementById("cancel-logout");
    const confirmLogoutButton = document.getElementById("confirm-logout");

    // Success Modal elements
    const successModal = document.getElementById("success-modal");
    const successModalTitle = document.getElementById("success-modal-title");
    const successModalMessage = document.getElementById("success-modal-message");
    const closeSuccessModalButton = document.getElementById("close-success-modal");


    // Variant elements
    const variantsContainer = document.getElementById("variants-container");
    const addVariantButton = document.getElementById("add-variant-button");

    // --- Data untuk dropdown "Kategori" dan "Jenis" dari image_6ff314.png ---
    const categoryAndTypeOptions = {
      "Fashion & Aksesoris": [
        "Pakaian",
        "Sepatu",
        "Sandal",
        "Tas",
        "Dompet",
        "Jam Tangan",
        "Aksesoris",
      ],
      "Kosmetik & Skincare": [
        "Skincare",
        "Makeup",
        "Perawatan Rambut",
        "Body Care",
        "Masker Wajah",
        "Produk Khusus",
      ],
      "Elektronik & Gadget": [
        "Smartphone",
        "Aksesoris Gadget",
        "Kamera",
        "Smartwatch",
        "Alat Elektronik",
        "Gaming",
      ],
      "Makanan & Minuman": [
        "Snack",
        "Minuman",
        "Bumbu",
        "Makanan",
        "Cokelat & permen",
        "Oleh-oleh musiman",
      ],
      "Mainan & Hobi": [
        "Mainan anak",
        "Action figure",
        "Puzzle & board game",
        "Model kit",
        "Alat gambar",
      ],
      // Tambahkan kategori lain jika ada di desain Anda
    };

    // Fungsi untuk mengaktifkan tab
    function activateTab(tabName) {
      tabButtons.forEach((button) => {
        if (button.dataset.tab === tabName) {
          button.classList.add("active");
        } else {
          button.classList.remove("active");
        }
      });

      tabContents.forEach((content) => {
        if (content.id === `${tabName}-content`) {
          content.classList.add("active");
        } else {
          content.classList.remove("active");
        }
      });
    }

    // Event listener untuk setiap tombol tab
    tabButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const tabName = button.dataset.tab;
        activateTab(tabName);
      });
    });

    // Fungsi untuk mengisi dropdown "Kategori"
    function populateKategoriOptions() {
      kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>'; // Opsi default
      for (const category in categoryAndTypeOptions) {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        kategoriSelect.appendChild(option);
      }
    }

    // Fungsi untuk mengisi ulang dropdown "Jenis" berdasarkan "Kategori" yang dipilih
    function updateJenisOptions() {
      const selectedCategory = kategoriSelect.value;
      const options = categoryAndTypeOptions[selectedCategory] || []; // Ambil array jenis, atau array kosong jika tidak ada

      jenisSelect.innerHTML = ""; // Kosongkan opsi yang ada

      // Tambahkan opsi default "Pilih Jenis"
      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "Pilih Jenis";
      if (!selectedCategory) {
        defaultOption.textContent = "Pilih Jenis (Pilih Kategori Dahulu)";
      }
      jenisSelect.appendChild(defaultOption);

      // Tambahkan opsi jenis yang sesuai
      options.forEach((jenis) => {
        const option = document.createElement("option");
        option.value = jenis;
        option.textContent = jenis;
        jenisSelect.appendChild(option);
      });
    }

    // Event Listener untuk perubahan kategori
    kategoriSelect.addEventListener("change", updateJenisOptions);

    // Fungsi untuk mengambil fee toko dari Firestore
    async function fetchStoreFee() {
      if (!currentTokoId) {
        feeInput.value = "N/A";
        return;
      }
      try {
        const tokoDocRef = doc(db, "toko", currentTokoId);
        const tokoDocSnap = await getDoc(tokoDocRef);

        if (tokoDocSnap.exists()) {
          const tokoData = tokoDocSnap.data();
          const fee = tokoData.fee || 0; // Ambil fee dari data toko, default 0 jika tidak ada
          feeInput.value = `Rp ${fee.toLocaleString("id-ID")}`;
          console.log("Fee toko berhasil diambil dari Firestore:", fee);
        } else {
          feeInput.value = "Rp 0";
          console.warn("Dokumen toko tidak ditemukan untuk tokoId:", currentTokoId);
        }
      } catch (error) {
        console.error("Error mengambil fee toko:", error);
        feeInput.value = "Error";
      }
    }

    // *** FUNGSI BARU: Hitung total stok dari varian ***
    function calculateTotalVariantStock() {
      let totalStock = 0;
      document.querySelectorAll(".variant-stock-input").forEach(input => {
        const stockValue = parseInt(input.value) || 0;
        totalStock += stockValue;
      });
      stokInput.value = totalStock;
      return totalStock;
    }

    // *** FUNGSI BARU: Atur status input stok produk utama ***
    function updateMainStockInputStatus() {
      const hasVariants = variantsContainer.children.length > 0;
      if (hasVariants) {
        stokInput.readOnly = true; // Nonaktifkan input
        stokInput.classList.add("bg-gray-100", "cursor-not-allowed");
        calculateTotalVariantStock(); // Hitung ulang stok total jika ada varian
      } else {
        stokInput.readOnly = false; // Aktifkan input
        stokInput.classList.remove("bg-gray-100", "cursor-not-allowed");
        stokInput.value = ""; // Kosongkan jika tidak ada varian dan siap diisi manual
      }
    }

    // Fungsi untuk menambahkan baris varian baru
    function addVariantRow() {
      const variantEntryDiv = document.createElement("div");
      variantEntryDiv.classList.add("single-variant-entry");

      variantEntryDiv.innerHTML = `
                <div class="variant-details-row">
                    <div class="input-group">
                        <label>Tipe Varian:</label>
                        <input type="text" class="variant-type-input" placeholder="Contoh: Warna" />
                    </div>
                    <div class="input-group">
                        <label>Nilai Varian (pisahkan dengan koma):</label>
                        <input type="text" class="variant-values-input" placeholder="Contoh: Merah, Biru" />
                    </div>
                    <div class="input-group">
                        <label>Stok Varian:</label>
                        <input type="number" class="variant-stock-input" value="0" min="0" />
                    </div>
                    <button type="button" class="remove-variant-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Foto Varian (URL):</label>
                    <input type="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm variant-image-url-input" placeholder="URL Gambar Varian" />
                    <img src="" alt="Variant Image" class="mt-2 hidden variant-image-preview" />
                </div>
            `;

      // Add event listener to the remove button
      variantEntryDiv.querySelector(".remove-variant-btn").addEventListener("click", () => {
        console.log("Remove button clicked for variant row."); // Debugging line
        variantEntryDiv.remove();
        updateMainStockInputStatus(); // Update status stok utama setelah varian dihapus
      });

      // Add event listener for the variant image URL input
      const imageUrlInputForVariant = variantEntryDiv.querySelector(".variant-image-url-input");
      const imagePreviewForVariant = variantEntryDiv.querySelector(".variant-image-preview");

      imageUrlInputForVariant.addEventListener("input", () => {
        if (imageUrlInputForVariant.value) {
          imagePreviewForVariant.src = imageUrlInputForVariant.value;
          imagePreviewForVariant.classList.remove("hidden");
        } else {
          imagePreviewForVariant.classList.add("hidden");
        }
      });

      // Add event listener for variant stock input to trigger recalculation
      const variantStockInput = variantEntryDiv.querySelector(".variant-stock-input");
      variantStockInput.addEventListener("input", calculateTotalVariantStock);


      variantsContainer.appendChild(variantEntryDiv);
      updateMainStockInputStatus(); // Update status stok utama setelah varian ditambahkan
    }

    // Event listener untuk tombol "Tambah Varian"
    addVariantButton.addEventListener("click", addVariantRow);

    // Fungsi untuk mereset semua field formulir
    function resetForm() {
      form.reset(); // Mereset semua input dalam form
      imagePreview.src = ""; // Kosongkan src gambar produk utama
      imagePreview.classList.add("hidden"); // Sembunyikan pratinjau gambar produk utama
      populateKategoriOptions(); // Setel ulang dropdown kategori ke default
      updateJenisOptions(); // Setel ulang dropdown jenis ke default
      // Pastikan fee tetap terisi jika data toko sudah dimuat
      fetchStoreFee();
      activateTab("info-produk"); // Kembali ke tab pertama
      variantsContainer.innerHTML = ''; // Clear all variant rows
      // addVariantRow(); // Initial variant row is no longer added by default on reset
      updateMainStockInputStatus(); // Ensure stock input is re-enabled on reset
    }

    // Function to show success modal
    function showSuccessModal(message) {
      successModalMessage.textContent = message;
      successModal.classList.add("show");
    }

    // Event listener for close success modal button
    closeSuccessModalButton.addEventListener("click", () => {
      successModal.classList.remove("show");
      // Optionally redirect after success, e.g., back to product list
      // window.location.href = "jastiper_toko_kita.html"; 
    });


    // Event listener untuk submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!currentTokoId) {
        // Menggunakan modal kustom untuk pesan error
        showCustomConfirm("Anda belum login sebagai Jastiper. Silakan login terlebih dahulu.", () => {
          window.location.href = "jastiper_login.html"; // Redirect ke halaman login
        });
        return;
      }

      // Validasi formulir
      if (
        !namaBarangInput.value ||
        !kategoriSelect.value ||
        !hargaInput.value ||
        !statusSelect.value ||
        !jenisSelect.value
      ) {
        showCustomConfirm("Mohon isi semua bidang yang wajib (Nama Barang, Kategori, Harga, Keterangan, Jenis).", () => { }); // Menggunakan modal kustom
        return;
      }

      // Validasi stok: Jika ada varian, stok utama tidak boleh kosong dan harus dihitung otomatis.
      // Jika tidak ada varian, stok utama harus diisi manual.
      const hasVariants = variantsContainer.children.length > 0;
      let finalStock;

      if (hasVariants) {
        finalStock = calculateTotalVariantStock(); // Gunakan stok total dari varian
        if (finalStock <= 0) {
          showCustomConfirm("Total stok dari varian harus lebih besar dari 0.", () => { });
          return;
        }
      } else {
        finalStock = parseInt(stokInput.value) || 0; // Gunakan input manual jika tidak ada varian
        if (finalStock <= 0) {
          showCustomConfirm("Jika tidak ada varian, stok produk harus diisi dan lebih besar dari 0.", () => { });
          return;
        }
      }


      // Collect variant data
      const variants = [];
      document.querySelectorAll(".single-variant-entry").forEach(entryDiv => {
        const typeInput = entryDiv.querySelector(".variant-type-input");
        const valuesInput = entryDiv.querySelector(".variant-values-input");
        const imageUrlInputVariant = entryDiv.querySelector(".variant-image-url-input");
        const stockInputVariant = entryDiv.querySelector(".variant-stock-input"); // Get variant stock

        if (typeInput.value && valuesInput.value) {
          const type = typeInput.value.trim();
          const values = valuesInput.value.split(',').map(v => v.trim()).filter(v => v !== '');
          const imageUrl = imageUrlInputVariant.value.trim();
          const stock = parseInt(stockInputVariant.value) || 0; // Get variant stock

          if (type && values.length > 0) {
            variants.push({ type, values, imageUrl, stock }); // Add stock to variant
          }
        }
      });


      const newProductData = {
        tokoId: currentTokoId, // Tambahkan tokoId dari user yang login
        namaBarang: namaBarangInput.value,
        negara: negaraInput.value || "",
        kategori: kategoriSelect.value,
        harga: parseFloat(hargaInput.value),
        stok: finalStock, // Use finalStock (either manual or calculated)
        status: statusSelect.value,
        imageUrl: imageUrlInput.value || "",
        deskripsi: deskripsiInput.value || "",
        merk: merkInput.value || "",
        berat: parseFloat(beratInput.value) || 0,
        batasPesan: batasPesanInput.value ? new Date(batasPesanInput.value) : null,
        jenis: jenisSelect.value,
        variants: variants, // Add variants array
        createdAt: serverTimestamp(), // Gunakan serverTimestamp untuk waktu server
        views: 0, // Inisialisasi jumlah tampilan produk
        isBlocked: false, // Inisialisasi status blokir
      };

      try {
        const docRef = await addDoc(collection(db, "produk"), newProductData);
        console.log("Dokumen produk berhasil ditulis dengan ID: ", docRef.id);
        showSuccessModal("Produk baru berhasil ditambahkan!"); // Menggunakan modal sukses kustom
        resetForm(); // Panggil fungsi reset form setelah berhasil
      } catch (e) {
        console.error("Error menambahkan dokumen: ", e);
        showCustomConfirm("Gagal menambahkan produk. Silakan coba lagi.", () => { }); // Menggunakan modal kustom
      }
    });

    // Event listener untuk update preview gambar produk utama
    imageUrlInput.addEventListener("input", () => {
      if (imageUrlInput.value) {
        imagePreview.src = imageUrlInput.value;
        imagePreview.classList.remove("hidden");
      } else {
        imagePreview.classList.add("hidden");
      }
    });

    // --- Autentikasi dan Pemuatan Data Awal ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentTokoId = user.uid;
        console.log("Jastiper ID:", currentTokoId);
        // Panggil fungsi-fungsi pemuatan data setelah tokoId tersedia
        populateKategoriOptions(); // Isi dropdown kategori saat halaman dimuat
        updateJenisOptions(); // Panggil pertama kali untuk mengisi dropdown "Jenis" (akan menampilkan placeholder)
        fetchStoreFee(); // Ambil dan tampilkan fee toko
        updateMainStockInputStatus(); // Set initial status of main stock input
      } else {
        // User tidak login, arahkan ke halaman login
        console.warn("User tidak terautentikasi. Mengarahkan ke halaman login.");
        showCustomConfirm("User tidak terautentikasi. Mengarahkan ke halaman login.", () => {
          window.location.href = "jastiper_login.html";
        });
      }
    });

    // Script to highlight sidebar item
    document.addEventListener("DOMContentLoaded", function () {
      const currentPath = window.location.pathname.split("/").pop();
      const sidebarLinks = document.querySelectorAll(".sidebar-nav li");

      sidebarLinks.forEach((item) => {
        const link = item.querySelector("a");
        if (link) {
          const linkHref = link.getAttribute("href");
          const linkFileName = linkHref.split("/").pop();

          let isLinkActive = false;

          if (currentPath === linkFileName) {
            isLinkActive = true;
          } else if (
            currentPath === "" &&
            linkFileName === "jastiper_dashboard.html"
          ) {
            isLinkActive = true;
          }

          if (isLinkActive) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        } else if (
          item.id === "logout-button" &&
          currentPath === "logout"
        ) {
          item.classList.add("active");
        }
      });
    });

    // Logout functionality
    logoutButtonSidebar.addEventListener("click", () => {
      logoutModal.classList.add("show");
    });

    cancelLogoutButton.addEventListener("click", () => {
      logoutModal.classList.remove("show");
    });

    confirmLogoutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "jastiper_login.html"; // Redirect to login page after logout
      } catch (error) {
        console.error("Error signing out: ", error);
        alert("Gagal logout. Silakan coba lagi.");
      }
    });

    // Custom Confirm/Alert Modal (reusing logout modal structure)
    function showCustomConfirm(message, onConfirm) {
      const modal = document.getElementById("logout-modal"); // Reusing this modal structure
      const title = modal.querySelector("h3");
      const msgParagraph = modal.querySelector("p");
      const confirmBtn = modal.querySelector("#confirm-logout");
      const cancelBtn = modal.querySelector("#cancel-logout");

      title.textContent = "Peringatan!";
      msgParagraph.textContent = message;
      confirmBtn.textContent = "Oke";
      confirmBtn.classList.remove("btn-confirm");
      confirmBtn.classList.add("btn-primary"); // Change to a primary style for 'OK'
      cancelBtn.classList.add("hidden"); // Hide cancel button for a simple alert

      confirmBtn.onclick = () => {
        modal.classList.remove("show");
        cancelBtn.classList.remove("hidden"); // Show it again for next use
        confirmBtn.classList.remove("btn-primary"); // Reset style
        confirmBtn.classList.add("btn-confirm"); // Reset style
        if (onConfirm) onConfirm();
      };

      // If the modal is dismissed (e.g., clicking outside if it were enabled), ensure buttons reset
      // For now, only confirmBtn handles closing.
      modal.classList.add("show");
    }
  </script>
