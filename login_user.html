<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TitipGo</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <style>
        body {
            background-image: url('asset/images/Bg_login.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Overlay untuk efek blur dan opasitas */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* Opasitas 50% untuk keseimbangan antara gelap dan transparan */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            /* Mengubah background menjadi hitam transparan */
            background-color: rgba(0, 0, 0, 0.6);
            /* Hitam dengan opasitas 60% */
            padding: 2.5rem;
            /* Tambah padding agar konten tidak terlalu mepet */
            border-radius: 0.75rem;
            /* Sedikit lebih melengkung */
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.2), 0 5px 10px -5px rgba(0, 0, 0, 0.1);
            /* Shadow lebih kuat */

            /* Mengatur ukuran untuk menjadi persegi panjang berdiri */
            /* max-width akan membatasi lebar, dan padding/konten akan menentukan tingginya secara otomatis */
            max-width: 380px;
            /* Lebar maksimum yang sedikit lebih besar dari sm (384px) tapi lebih ramping */
            /* min-height tidak perlu jika konten cukup banyak, tapi bisa ditambahkan jika formnya sangat pendek */
            /* min-height: 500px; */
            /* Contoh jika ingin tinggi minimal */
        }

        /* Mengubah warna teks di dalam container agar tetap terlihat */
        .login-container h1,
        .login-container p,
        .login-container a,
        .login-container label

        /* jika ada label */
            {
            color: white;
            /* Semua teks di dalam container menjadi putih */
        }

        /* Menyesuaikan warna placeholder input */
        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            /* Placeholder putih transparan */
        }

        /* Menyesuaikan border input */
        .login-container input {
            border-color: rgba(255, 255, 255, 0.3);
            /* Border input putih transparan */
            background-color: rgba(255, 255, 255, 0.1);
            /* Background input sedikit transparan */
            color: white;
            /* Teks input putih */
        }

        .login-container input:focus {
            border-color: #3b82f6;
            /* Warna fokus tetap biru */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            /* Shadow fokus */
        }

        /* Menyesuaikan warna link 'Lupa password?' */
        .login-container a.text-blue-600 {
            color: #93c5fd;
            /* Light blue untuk link, agar kontras */
        }

        .login-container a.text-blue-600:hover {
            color: #dbeafe;
            /* Lebih terang saat hover */
        }

        /* Menyesuaikan warna teks pesan error/sukses */
        .login-container #message.text-red-600 {
            color: #fca5a5;
            /* Warna merah muda untuk pesan error agar terlihat di background gelap */
        }

        .login-container #message.text-green-600 {
            color: #a7f3d0;
            /* Warna hijau muda untuk pesan sukses */
        }
    </style>
</head>

<body class="font-sans text-gray-800">

    <div class="login-container max-w-sm w-full text-center">
        <img src="asset/images/titipgo_logo_remove.png" alt="Logo TitipGo" class="mx-auto w-32 mb-6">
        <h1 class="text-3xl font-bold mb-6">Log In</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <input type="email" id="email" placeholder="Email"
                    class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Password"
                    class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <a href="#" class="text-sm block text-right">Lupa password?</a>
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Log In
            </button>
        </form>

        <p class="mt-6 text-sm"> Belum punya akun? <a href="register_user.html" id="registerLink"
                class="text-blue-600 hover:underline">Daftar
                disini</a> </p>

        <div id="message" class="mt-4 text-sm"></div>
    </div>

    <script>
        // --- KONFIGURASI FIREBASE ANDA ---
        const firebaseConfig = {
            apiKey: "AIzaSyC...G2Mtu3ZGQ3fh...", // <-- GANTI DENGAN API KEY ANDA
            authDomain: "tittpgo-7f884.firebaseapp.com",
            projectId: "tittpgo-7f884",
            storageBucket: "tittpgo-7f884.appspot.com",
            messagingSenderId: "616687553591",
            appId: "1:616687553591:web:MjlMJMTVJOWEINThIY0dYjllJWlOWlOWF"
        };

        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();      // Untuk Otentikasi
        const db = firebase.firestore();    // Untuk mengambil data dari Firestore

        // Dapatkan elemen-elemen dari DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        // registerLink tidak lagi memerlukan event listener JS karena sudah dihandle oleh href HTML

        // Fungsi untuk menampilkan pesan (error atau sukses)
        function showMessage(msg, type = 'error') {
            messageDiv.textContent = msg;
            // Class Tailwind CSS untuk warna pesan tetap di-set melalui JavaScript
            messageDiv.className = `mt-4 text-sm ${type === 'error' ? 'text-red-600' : 'text-green-600'}`;
        }

        // Fungsi untuk mencari peran pengguna di koleksi yang berbeda
        async function getUserRoleByEmail(email) {
            const roles = ['admin', 'pembeli', 'jastiper'];

            for (const role of roles) {
                try {
                    const snapshot = await db.collection(role).where('email', '==', email).limit(1).get();
                    if (!snapshot.empty) {
                        return { role: role, userData: snapshot.docs[0].data() };
                    }
                } catch (error) {
                    console.warn(`Gagal mencari di koleksi ${role}:`, error);
                }
            }
            return null;
        }

        // Fungsi Login
        async function handleLogin(e) {
            e.preventDefault(); // Mencegah refresh halaman
            showMessage(''); // Bersihkan pesan sebelumnya

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log("Login berhasil! UID:", user.uid);
                showMessage('Login berhasil! Mengalihkan...', 'success');

                const userRoleData = await getUserRoleByEmail(email);

                if (userRoleData) {
                    const role = userRoleData.role;
                    console.log("Peran pengguna ditemukan:", role);
                    switch (role) {
                        case 'jastiper':
                            window.location.href = 'dashboard-jastiper.html';
                            break;
                        case 'pembeli':
                            window.location.href = 'pembeli_dashboard.html';
                            break;
                        case 'admin':
                            window.location.href = 'dashboard-admin.html';
                            break;
                        default:
                            showMessage('Peran pengguna tidak dikenali. Silakan hubungi admin.', 'error');
                            break;
                    }
                } else {
                    showMessage('Data peran pengguna tidak ditemukan untuk email ini. Silakan hubungi admin.', 'error');
                }

            } catch (error) {
                console.error("Login gagal:", error.code, error.message);
                let errorMessage = "Terjadi kesalahan saat login.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessage = "Email atau password salah.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Format email tidak valid.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = "Terlalu banyak percobaan login. Akun Anda mungkin diblokir sementara. Silakan coba lagi nanti.";
                }
                showMessage(errorMessage, 'error');
            }
        }

        // Event Listener untuk form login
        loginForm.addEventListener('submit', handleLogin);

    </script>
</body>

</html>
