<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login Admin - TitipGo</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script type="module" src="./js/firebase-config.js"></script>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f3f4f6;
        font-family: "Inter", sans-serif;
      }

      .login-container {
        width: 100%;
        max-width: 480px;
        background-color: #ffffff;
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        padding: 2.5rem;
        text-align: center;
      }

      .login-logo {
        max-width: 200px;
        height: auto;
        margin: 0 auto 2rem auto;
      }
    </style>
  </head>
  <body>
    <div
      id="loading-overlay"
      class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden"
    >
      <div
        class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"
      ></div>
    </div>
    <div class="login-container">
      <img
        src="asset/images/logosiwah.png"
        alt="TitipGo Logo"
        class="login-logo"
      />

      <h2 class="text-3xl font-extrabold text-gray-900 mb-4">Login Admin</h2>
      <p class="text-gray-600 mb-8">
        Selamat datang kembali, silakan masuk ke akun Anda.
      </p>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="sr-only">Alamat Email</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Alamat Email"
            />
          </div>
        </div>

        <div>
          <label for="password" class="sr-only">Password</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Password"
            />
            <div
              class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
              onclick="togglePasswordVisibility()"
            >
              <i
                id="togglePasswordIcon"
                class="fas fa-eye text-gray-400 hover:text-gray-600"
              ></i>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Ingat Saya
            </label>
          </div>

          <div class="text-sm">
            <a
              href="admin-forgot-password.html"
              class="font-medium text-blue-600 hover:text-blue-500"
            >
              Lupa Password?
            </a>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out"
          >
            <i class="fas fa-sign-in-alt mr-2"></i> Login
          </button>
        </div>
        <p id="errorMessage" class="text-red-500 text-sm mt-4 hidden"></p>
      </form>

      <div class="mt-8 text-center text-sm text-gray-500">
        <p>
          Belum punya akun admin? Hubungi
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500"
            >Administrator Utama</a
          >
        </p>
      </div>
    </div>

    <script type="module">
      // --- Debugging Initialization Start ---
      console.log("Memulai loading skrip modul utama...");

      // Import 'auth' dari file konfigurasi Firebase Anda
      import { auth } from "./js/firebase-config.js";
      // Import fungsi spesifik dari CDN Firebase Auth
      import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"; // Pastikan versi ini konsisten

      console.log("Import Firebase Auth berhasil.");
      console.log("Objek 'auth' setelah import:", auth); // HARUS MENAMPILKAN OBJEK AUTH

      // --- Debugging Initialization End ---

      function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePasswordIcon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMessageDisplay = document.getElementById("errorMessage");
      const loadingOverlay = document.getElementById("loading-overlay");

      // --- Debugging Element Checks ---
      if (loginForm) {
        console.log("loginForm ditemukan.");
      } else {
        console.error(
          "Error FATAL: loginForm tidak ditemukan! Periksa ID pada tag <form>."
        );
      }
      if (emailInput) {
        console.log("emailInput ditemukan.");
      }
      if (passwordInput) {
        console.log("passwordInput ditemukan.");
      }
      if (errorMessageDisplay) {
        console.log("errorMessageDisplay ditemukan.");
      }
      if (loadingOverlay) {
        console.log("loadingOverlay ditemukan.");
      }
      // --- End Debugging Element Checks ---

      loginForm.addEventListener("submit", async (e) => {
        // --- Debugging Event Listener ---
        console.log("Event 'submit' pada form terdeteksi!");
        e.preventDefault(); // Mencegah reload halaman
        console.log("Default form submit telah dicegah.");
        // --- End Debugging Event Listener ---

        const email = emailInput.value;
        const password = passwordInput.value;

        // --- Debugging Input Values ---
        console.log("Email yang dimasukkan:", email);
        console.log("Password yang dimasukkan:", password);
        // --- End Debugging Input Values ---

        // Tampilkan loading overlay
        loadingOverlay.classList.remove("hidden");
        errorMessageDisplay.classList.add("hidden");

        try {
          console.log("Mencoba login dengan Firebase Authentication...");
          await signInWithEmailAndPassword(auth, email, password);
          console.log("Login Firebase berhasil!");
          // Jika berhasil, pengalihan akan terjadi
          window.location.href = "admin-dashboard.html";
        } catch (error) {
          // Jika gagal, sembunyikan loading dan tampilkan pesan error
          loadingOverlay.classList.add("hidden");
          console.error("Firebase Auth Error:", error); // Log error lengkap dari Firebase

          let message = "Terjadi kesalahan saat login. Silakan coba lagi.";
          switch (error.code) {
            case "auth/user-not-found":
            case "auth/wrong-password":
              message = "Email atau password salah. Silakan periksa kembali.";
              break;
            case "auth/invalid-email":
              message = "Format email tidak valid.";
              break;
            case "auth/too-many-requests":
              message =
                "Terlalu banyak percobaan login gagal. Coba lagi nanti.";
              break;
            default:
              message = "Login gagal: " + error.message;
              break;
          }
          errorMessageDisplay.textContent = message;
          errorMessageDisplay.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
