<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - TitipGo</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Hapus baris ini karena sudah diimpor secara modular di firebase-config.js -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script> -->

    <style>
        body {
            background-image: url('asset/images/Bg_login.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .register-container {
            width: 100%;
            max-width: 320px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .register-header {
            text-align: center;
            padding-top: 1.5rem;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            z-index: 2;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            width: calc(100% + 3rem);
            margin-left: -1.5rem;
            margin-right: -1.5rem;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .register-header img {
            max-width: 120px;
            height: auto;
            margin: 0 auto 0.4rem auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .register-header h2 {
            color: #ffffff;
            font-weight: 800;
            font-size: 1.75rem;
            margin-bottom: 0;
        }

        .form-scroll-container {
            flex-grow: 1;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            padding-bottom: 1rem;
        }

        .form-scroll-container::-webkit-scrollbar {
            display: none;
        }

        /* Styling untuk input fields */
        .form-input-custom {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            padding-top: 0.6rem;
            padding-bottom: 0.6rem;
            color: #cccccc;
        }

        .form-input-custom:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.5);
        }

        .form-input-custom::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="date"].form-input-custom {
            color: #cccccc;
        }

        input[type="date"].form-input-custom::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        /* Styling untuk ikon di dalam input */
        .input-icon {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        /* Untuk ikon mata (password), pastikan area kliknya responsif */
        .relative>div.absolute.right-0 {
            cursor: pointer;
            z-index: 10;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        /* Styling untuk dropdown (select) dan opsinya */
        select.form-input-custom {
            color: #cccccc;
            /* Warna teks default untuk select */
        }

        /* BARU: Styling untuk opsi di dalam dropdown */
        select.form-input-custom option {
            background-color: #333;
            /* Latar belakang gelap untuk opsi */
            color: #cccccc;
            /* Warna teks terang untuk opsi */
        }

        /* BARU: Styling untuk opsi yang disabled/placeholder */
        select.form-input-custom option[disabled] {
            color: rgba(255, 255, 255, 0.5);
            /* Warna placeholder yang lebih terang */
        }


        #loading-overlay {
            background-color: rgba(0, 0, 0, 0.8);
        }

        #loading-overlay>div {
            border-top-color: #9333ea;
            border-bottom-color: #9333ea;
        }

        .register-footer {
            padding-top: 1rem;
            padding-bottom: 1.5rem;
            text-align: center;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
            width: calc(100% + 3rem);
            margin-left: -1.5rem;
            margin-right: -1.5rem;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .register-footer p {
            color: rgba(255, 255, 255, 0.8);
        }

        .register-footer .register-button {
            background-color: #9333ea;
            border: none;
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            width: calc(100% - 3rem);
            margin-bottom: 1rem;
        }

        .register-footer .register-button:hover {
            background-color: #7e22ce;
        }

        .text-link-custom {
            color: #9333ea;
            font-weight: 600;
        }

        .text-link-custom:hover {
            text-decoration: underline;
            color: #7e22ce;
        }

        /* Modal (Popup) Styling for Auth Errors and Success */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            /* Center buttons */
            margin-top: 1.5rem;
            gap: 1rem;
        }

        .modal-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .modal-buttons .btn-ok {
            background-color: #9333ea;
            /* Purple color for OK */
            color: white;
            border: 1px solid #9333ea;
        }

        .modal-buttons .btn-ok:hover {
            background-color: #7e22ce;
            border-color: #7e22ce;
        }

        .modal-buttons .btn-success {
            background-color: #22c55e;
            /* Green for success */
            color: white;
            border: 1px solid #22c55e;
        }

        .modal-buttons .btn-success:hover {
            background-color: #16a34a;
            border-color: #16a34a;
        }
    </style>
</head>

<body>
    <div id="loading-overlay"
        class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>

    <div class="register-container">
        <div class="register-header">
            <img src="asset/images/logosiwah.png" alt="TitipGo Logo" class="register-logo" />
            <h2 class="text-3xl font-extrabold text-white">Daftar</h2>
        </div>

        <div class="form-scroll-container">
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="fullName" class="sr-only">Nama Lengkap</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        <input id="fullName" name="fullName" type="text" required
                            class="appearance-none block w-full pl-10 pr-3 form-input-custom shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Nama Lengkap" />
                    </div>
                </div>

                <div>
                    <label for="phoneNumber" class="sr-only">No Handphone</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-phone input-icon"></i>
                        </div>
                        <input id="phoneNumber" name="phoneNumber" type="tel" required
                            class="appearance-none block w-full pl-10 pr-3 form-input-custom shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="No Handphone" />
                    </div>
                </div>

                <div>
                    <label for="email" class="sr-only">E-mail</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none block w-full pl-10 pr-3 form-input-custom shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="E-mail" />
                    </div>
                </div>

                <div>
                    <label for="password" class="sr-only">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                            class="appearance-none block w-full pl-10 pr-3 form-input-custom shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Password" />
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                            onclick="togglePasswordVisibility()">
                            <i id="togglePasswordIcon" class="fas fa-eye input-icon hover:text-white"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="dob" class="sr-only">Tanggal Lahir</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-calendar-alt input-icon"></i>
                        </div>
                        <input id="dob" name="dob" type="date" required
                            class="appearance-none block w-full pl-10 pr-3 form-input-custom shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="gender" class="sr-only">Jenis Kelamin</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-venus-mars input-icon"></i>
                        </div>
                        <select id="gender" name="gender" required
                            class="appearance-none block w-full pl-10 pr-3 form-input-custom shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="" disabled selected class="text-gray-400">Jenis Kelamin</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="address" class="sr-only">Alamat Lengkap</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-map-marker-alt input-icon"></i>
                        </div>
                        <textarea id="address" name="address" rows="3" required
                            class="appearance-none block w-full pl-10 pr-3 py-3 form-input-custom shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Alamat Lengkap"></textarea>
                    </div>
                </div>

                <!-- <p id="errorMessage" class="text-red-300 text-sm mt-4 hidden"></p> Removed this paragraph -->
            </form>
        </div>

        <div class="register-footer">
            <button type="submit" form="registerForm" class="register-button">
                <i class="fas fa-user-plus mr-2"></i> Daftar
            </button>
            <p class="text-white text-opacity-80">
                Sudah punya akun? <a href="login_user2.html" class="font-medium text-link-custom">Log in</a>
            </p>
        </div>
    </div>

    <!-- New Auth Error/Success Modal -->
    <div id="authResponseModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4" id="authResponseTitle"></h3>
            <p class="text-gray-700 mb-4" id="authResponseMessage"></p>
            <div class="modal-buttons">
                <button id="authResponseOkButton" class="btn-ok">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        console.log("Memulai loading skrip modul utama...");

        // Import modul Firebase Auth dan Firestore dari firebase-config.js
        import { auth, db, createUserWithEmailAndPassword, doc, setDoc } from "./js/firebase-config.js";

        console.log("Import Firebase Auth dan Firestore berhasil.");
        console.log("Objek 'auth' setelah import:", auth);
        console.log("Objek 'db' setelah import:", db);

        // Fungsi untuk mengaktifkan/menonaktifkan tampilan password
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePasswordIcon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
        window.togglePasswordVisibility = togglePasswordVisibility; // Pastikan fungsi ini bisa diakses global


        // Dapatkan elemen-elemen form
        const registerForm = document.getElementById("registerForm");
        const fullNameInput = document.getElementById("fullName");
        const phoneNumberInput = document.getElementById("phoneNumber");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const dobInput = document.getElementById("dob");
        const genderInput = document.getElementById("gender");
        const addressInput = document.getElementById("address");
        // const errorMessageDisplay = document.getElementById("errorMessage"); // Removed
        const loadingOverlay = document.getElementById("loading-overlay");

        // Auth Response Modal elements
        const authResponseModal = document.getElementById('authResponseModal');
        const authResponseTitle = document.getElementById('authResponseTitle');
        const authResponseMessage = document.getElementById('authResponseMessage');
        const authResponseOkButton = document.getElementById('authResponseOkButton');

        // Function to show auth response modal (for both success and error)
        function showAuthResponseModal(message, title, isSuccess = false) {
            authResponseTitle.textContent = title;
            authResponseMessage.textContent = message;

            // Set title color
            if (isSuccess) {
                authResponseTitle.classList.remove('text-red-600');
                authResponseTitle.classList.add('text-green-600');
                authResponseOkButton.classList.remove('btn-ok');
                authResponseOkButton.classList.add('btn-success');
            } else {
                authResponseTitle.classList.remove('text-green-600');
                authResponseTitle.classList.add('text-red-600');
                authResponseOkButton.classList.remove('btn-success');
                authResponseOkButton.classList.add('btn-ok');
            }

            authResponseModal.classList.add('show');
        }

        // Event listener for auth response modal's OK button
        authResponseOkButton.addEventListener('click', () => {
            authResponseModal.classList.remove('show');
            // If it was a success message, redirect after closing modal
            if (authResponseTitle.classList.contains('text-green-600')) {
                window.location.href = "login_user.html";
            }
        });


        // Log untuk debugging, memastikan elemen ditemukan
        if (registerForm) console.log("registerForm ditemukan."); else console.error("Error FATAL: registerForm tidak ditemukan!");
        if (fullNameInput) console.log("fullNameInput ditemukan.");
        if (phoneNumberInput) console.log("phoneNumberInput ditemukan.");
        if (emailInput) console.log("emailInput ditemukan.");
        if (passwordInput) console.log("passwordInput ditemukan.");
        if (dobInput) console.log("dobInput ditemukan.");
        if (genderInput) console.log("genderInput ditemukan.");
        if (addressInput) console.log("addressInput ditemukan.");
        // if (errorMessageDisplay) console.log("errorMessageDisplay ditemukan."); // Removed
        if (loadingOverlay) console.log("loadingOverlay ditemukan.");

        // Event listener untuk submit formulir
        registerForm.addEventListener("submit", async (e) => {
            console.log("Event 'submit' pada form terdeteksi!");
            e.preventDefault(); // Mencegah refresh halaman
            console.log("Default form submit telah dicegah.");

            // Ambil nilai dari setiap input
            const fullName = fullNameInput.value.trim();
            const phoneNumber = phoneNumberInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const dob = dobInput.value;
            const gender = genderInput.value;
            const address = addressInput.value.trim();

            // Validasi sederhana
            if (!fullName || !phoneNumber || !email || !password || !dob || !gender || !address) {
                showAuthResponseModal("Semua field harus diisi.", "Pendaftaran Gagal", false);
                return;
            }

            if (password.length < 6) {
                showAuthResponseModal("Password harus minimal 6 karakter.", "Pendaftaran Gagal", false);
                return;
            }

            // Tampilkan loading overlay
            loadingOverlay.classList.remove("hidden");

            try {
                console.log("Mencoba membuat user baru dengan Firebase Authentication...");
                // Buat user baru di Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("User berhasil terdaftar di Firebase Auth:", user);

                console.log("Mencoba menyimpan data tambahan ke Firestore...");
                // Simpan data tambahan user ke Firestore dalam koleksi 'users' (sesuai dengan login_user.html)
                await setDoc(doc(db, "users", user.uid), { // Changed collection from "user" to "users"
                    namaLengkap: fullName, // Changed field name to namaLengkap for consistency
                    noTelepon: phoneNumber, // Changed field name to noTelepon for consistency
                    email: email,
                    tanggalLahir: dob, // Changed field name to tanggalLahir for consistency
                    jenisKelamin: gender,
                    alamat: address,
                    tanggalDaftar: new Date(), // Using native Date object, Firebase will convert to Timestamp
                    role: "pembeli"
                });
                console.log("Data user berhasil disimpan di Firestore dengan UID:", user.uid);

                // Beri notifikasi sukses menggunakan modal
                showAuthResponseModal("Pendaftaran berhasil! Silakan login untuk melanjutkan.", "Pendaftaran Berhasil", true);
                // Redirect akan dilakukan setelah modal ditutup oleh user

            } catch (error) {
                // Sembunyikan loading overlay jika ada error
                loadingOverlay.classList.add("hidden");
                console.error("Firebase Auth/Firestore Error:", error);

                // Tangani berbagai jenis error Firebase
                let message = "Terjadi kesalahan saat pendaftaran. Silakan coba lagi.";
                switch (error.code) {
                    case "auth/email-already-in-use":
                        message = "Email ini sudah terdaftar. Silakan gunakan email lain atau login.";
                        break;
                    case "auth/invalid-email":
                        message = "Format email tidak valid.";
                        break;
                    case "auth/operation-not-allowed":
                        message = "Pendaftaran dengan email/password tidak diaktifkan di proyek Firebase Anda.";
                        break;
                    case "auth/weak-password":
                        message = "Password terlalu lemah. Harap gunakan password yang lebih kuat.";
                        break;
                    case "auth/network-request-failed":
                        message = "Gagal terhubung ke server. Periksa koneksi internet Anda.";
                        break;
                    default:
                        message = "Pendaftaran gagal: " + error.message;
                        break;
                }
                showAuthResponseModal(message, "Pendaftaran Gagal", false);
            }
        });
    </script>
</body>

</html>
